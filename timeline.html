<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeitstrahl | dome's musik-blog</title>
    <style>
        /* Basic styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Courier New", monospace;
            font-size: 12px;
            line-height: 1.6;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border: 2px solid #ccc;
            box-shadow: 3px 3px 0px #999;
        }
        
        .header {
            background: #222;
            color: #0f0;
            padding: 15px 20px;
            border-bottom: 2px solid #ccc;
            font-family: "MS Sans Serif", sans-serif;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .header .subtitle {
            font-size: 10px;
            color: #ccc;
            margin-top: 5px;
        }
        
        .nav {
            background: #e0e0e0;
            padding: 8px 20px;
            border-bottom: 1px solid #ccc;
        }
        
        .nav a {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .nav a.active {
            background: #333;
            color: white;
            padding: 2px 6px;
        }
        
        .content {
            padding: 20px;
        }
        
        /* Timeline styles */
        .timeline-container {
            position: relative;
            margin: 20px 0;
        }
        
        .timeline-line {
            position: absolute;
            left: 60px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ccc;
        }
        
        .year-section {
            margin-bottom: 40px;
            position: relative;
        }
        
        .year-header {
            position: relative;
            background: #333;
            color: white;
            padding: 8px 15px;
            display: inline-block;
            font-weight: bold;
            font-size: 14px;
            margin-left: 40px;
            margin-bottom: 20px;
        }
        
        .year-header::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 20px solid #333;
        }
        
        .songs-in-year {
            margin-left: 90px;
        }
        
        .song-entry {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .song-entry::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            border: 2px solid white;
            box-shadow: 0 0 0 2px #ccc;
        }
        
        .song-header {
            background: #f0f0f0;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .song-title {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 3px;
        }
        
        .song-artist {
            color: #666;
            font-size: 11px;
        }
        
        .song-meta {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-rating {
            font-weight: bold;
            font-size: 12px;
            padding: 3px 8px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            min-width: 50px;
            text-align: center;
        }
        
        .rating-high { color: #006600; background: #f0fff0; border-color: #90ee90; }
        .rating-medium { color: #cc6600; background: #fff8f0; border-color: #ffd700; }
        .rating-low { color: #cc0000; background: #fff0f0; border-color: #ffb6c1; }
        
        .song-source {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .song-comment {
            font-size: 11px;
            color: #444;
            font-style: italic;
        }
        
        .stats-summary {
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-summary h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .decade-stats {
            display: inline-block;
            margin: 0 15px;
            font-size: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffe0e0;
            border: 1px solid #ff9999;
            padding: 15px;
            margin: 20px;
            font-size: 11px;
            color: #990000;
        }
        
        .footer {
            background: #e0e0e0;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            font-size: 10px;
            color: #666;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .timeline-line { left: 30px; }
            .year-header { margin-left: 10px; }
            .songs-in-year { margin-left: 60px; }
            .song-entry::before { left: -30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>zeitstrahl | dome's musik-blog</h1>
            <div class="subtitle">// Musik durch die Jahrzehnte - chronologisch sortiert</div>
        </div>
        
        <div class="nav">
            <a href="index.html">blog</a>
            <a href="catalog.html">verzeichnis</a>
            <a href="timeline.html" class="active">zeitstrahl</a>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Lade Musik-Daten...</div>
        </div>
        
        <div class="footer">
            © 2024 dome's musik-blog | erstellt mit einfachem HTML/CSS/JS
        </div>
    </div>
    
    <script>
        let allSongs = [];
        let songsByYear = {};
        
        // Load music data from JSON file
        async function loadMusicData() {
            try {
                const response = await fetch('music.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading music.json:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Fehler beim Laden der Musik-Daten</strong><br>
                        Datei 'music.json' konnte nicht geladen werden.<br>
                        Details: ${error.message}
                    </div>
                `;
                return [];
            }
        }
        
        // Extract all songs and group by year
        function processMusicData(musicData) {
            const songs = [];
            const byYear = {};
            
            musicData.forEach(entry => {
                if (entry.type === 'song') {
                    // Individual song entry
                    const song = {
                        title: entry.title,
                        artist: entry.artist,
                        year: entry.year,
                        rating: entry.rating,
                        comment: entry.comment,
                        source: 'Einzelsong',
                        sourceType: 'individual'
                    };
                    songs.push(song);
                    
                    if (!byYear[entry.year]) byYear[entry.year] = [];
                    byYear[entry.year].push(song);
                    
                } else if (entry.type === 'album' && entry.songs) {
                    // Songs from album
                    entry.songs.forEach(albumSong => {
                        const song = {
                            title: albumSong.title,
                            artist: entry.artist,
                            year: entry.year,
                            rating: albumSong.rating,
                            comment: albumSong.comment || '',
                            source: `Album: ${entry.title}`,
                            sourceType: 'album'
                        };
                        songs.push(song);
                        
                        if (!byYear[entry.year]) byYear[entry.year] = [];
                        byYear[entry.year].push(song);
                    });
                }
            });
            
            return { songs, byYear };
        }
        
        // Get rating CSS class
        function getRatingClass(rating) {
            if (rating >= 8) return 'rating-high';
            if (rating >= 5) return 'rating-medium';
            return 'rating-low';
        }
        
        // Calculate decade statistics
        function getDecadeStats(songs) {
            const decades = {};
            
            songs.forEach(song => {
                const decade = Math.floor(song.year / 10) * 10;
                if (!decades[decade]) {
                    decades[decade] = { count: 0, totalRating: 0, avgRating: 0 };
                }
                decades[decade].count++;
                decades[decade].totalRating += song.rating;
            });
            
            // Calculate averages
            Object.keys(decades).forEach(decade => {
                const stats = decades[decade];
                stats.avgRating = (stats.totalRating / stats.count).toFixed(1);
            });
            
            return decades;
        }
        
        // Render the timeline
        function renderTimeline() {
            const contentDiv = document.getElementById('content');
            
            if (allSongs.length === 0) {
                contentDiv.innerHTML = '<div class="loading">Keine Songs gefunden.</div>';
                return;
            }
            
            const decadeStats = getDecadeStats(allSongs);
            const years = Object.keys(songsByYear).sort((a, b) => parseInt(b) - parseInt(a)); // Newest first
            
            let html = `
                <div class="stats-summary">
                    <h3>Zeitstrahl-Übersicht</h3>
                    <div>Gesamt: ${allSongs.length} Songs | Zeitraum: ${Math.min(...years)} - ${Math.max(...years)}</div>
                    <div style="margin-top: 10px;">
            `;
            
            // Add decade statistics
            Object.keys(decadeStats)
                .sort((a, b) => parseInt(a) - parseInt(b))
                .forEach(decade => {
                    const stats = decadeStats[decade];
                    html += `
                        <div class="decade-stats">
                            <strong>${decade}er:</strong> ${stats.count} Songs (Ø ${stats.avgRating}/10)
                        </div>
                    `;
                });
            
            html += `
                    </div>
                </div>
                <div class="timeline-container">
                    <div class="timeline-line"></div>
            `;
            
            // Render each year
            years.forEach(year => {
                const yearSongs = songsByYear[year];
                
                html += `
                    <div class="year-section">
                        <div class="year-header">${year}</div>
                        <div class="songs-in-year">
                `;
                
                // Sort songs within year by rating (highest first)
                yearSongs.sort((a, b) => b.rating - a.rating);
                
                yearSongs.forEach(song => {
                    html += `
                        <div class="song-entry">
                            <div class="song-header">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.artist}</div>
                            </div>
                            <div class="song-meta">
                                <div class="song-info">
                                    <div class="song-source">${song.source}</div>
                                    ${song.comment ? `<div class="song-comment">${song.comment}</div>` : ''}
                                </div>
                                <div class="song-rating ${getRatingClass(song.rating)}">${song.rating}/10</div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            contentDiv.innerHTML = html;
        }
        
        // Initialize the timeline
        async function initTimeline() {
            const musicData = await loadMusicData();
            if (musicData.length === 0) return;
            
            const processed = processMusicData(musicData);
            allSongs = processed.songs;
            songsByYear = processed.byYear;
            
            renderTimeline();
        }
        
        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initTimeline);
    </script>
</body>
</html>
