<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verzeichnis | dome's musik-blog</title>
    <style>
        /* Import styles from main blog */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Courier New", monospace;
            font-size: 12px;
            line-height: 1.6;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border: 2px solid #ccc;
            box-shadow: 3px 3px 0px #999;
        }
        
        .header {
            background: #222;
            color: #0f0;
            padding: 15px 20px;
            border-bottom: 2px solid #ccc;
            font-family: "MS Sans Serif", sans-serif;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .header .subtitle {
            font-size: 10px;
            color: #ccc;
            margin-top: 5px;
        }
        
        .nav {
            background: #e0e0e0;
            padding: 8px 20px;
            border-bottom: 1px solid #ccc;
        }
        
        .nav a {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .nav a.active {
            background: #333;
            color: white;
            padding: 2px 6px;
        }
        
        .content {
            padding: 20px;
        }
        
        /* Controls */
        .controls {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .controls label {
            display: inline-block;
            width: 100px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .controls select {
            font-family: "Courier New", monospace;
            font-size: 11px;
            padding: 3px;
            border: 1px solid #999;
            background: white;
        }
        
        .stats {
            text-align: center;
            color: #666;
            font-size: 10px;
            margin-bottom: 15px;
        }
        
        /* Table styles */
        .song-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        
        .song-table th {
            background: #e0e0e0;
            border: 1px solid #999;
            padding: 8px 6px;
            text-align: left;
            font-weight: bold;
        }
        
        .song-table td {
            border: 1px solid #ccc;
            padding: 6px;
            vertical-align: top;
        }
        
        .song-table tr:nth-child(even) {
            background: #f8f8f8;
        }
        
        .song-table tr:hover {
            background: #e8f4f8;
        }
        
        /* Rating styles */
        .rating {
            font-weight: bold;
            text-align: center;
        }
        
        .rating-high { color: #006600; }
        .rating-medium { color: #cc6600; }
        .rating-low { color: #cc0000; }
        
        /* Source column */
        .source {
            font-size: 10px;
            color: #666;
        }
        
        .source.from-album {
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffe0e0;
            border: 1px solid #ff9999;
            padding: 15px;
            margin: 20px;
            font-size: 11px;
            color: #990000;
        }
        
        .footer {
            background: #e0e0e0;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            font-size: 10px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>verzeichnis | dome's musik-blog</h1>
            <div class="subtitle">// Alle Songs auf einen Blick - sortierbar und durchsuchbar</div>
        </div>
        
        <div class="nav">
            <a href="index.html">blog</a>
            <a href="catalog.html" class="active">verzeichnis</a>
            <a href="timeline.html">zeitstrahl</a>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Lade Musik-Daten...</div>
        </div>
        
        <div class="footer">
            © 2024 dome's musik-blog | erstellt mit einfachem HTML/CSS/JS
        </div>
    </div>
    
    <script>
        let allSongs = [];
        let filteredSongs = [];
        
        // Load music data from JSON file
        async function loadMusicData() {
            try {
                const response = await fetch('music.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading music.json:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Fehler beim Laden der Musik-Daten</strong><br>
                        Datei 'music.json' konnte nicht geladen werden.<br>
                        Details: ${error.message}
                    </div>
                `;
                return [];
            }
        }
        
        // Extract all songs from the music data
        function extractAllSongs(musicData) {
            const songs = [];
            
            musicData.forEach(entry => {
                if (entry.type === 'song') {
                    // Individual song entry
                    songs.push({
                        title: entry.title,
                        artist: entry.artist,
                        year: entry.year,
                        rating: entry.rating,
                        comment: entry.comment,
                        source: 'Einzelsong',
                        sourceType: 'individual'
                    });
                } else if (entry.type === 'album' && entry.songs) {
                    // Songs from album
                    entry.songs.forEach(song => {
                        songs.push({
                            title: song.title,
                            artist: entry.artist,
                            year: entry.year,
                            rating: song.rating,
                            comment: song.comment || '',
                            source: `Album: ${entry.title}`,
                            sourceType: 'album'
                        });
                    });
                }
            });
            
            return songs;
        }
        
        // Get rating CSS class
        function getRatingClass(rating) {
            if (rating >= 8) return 'rating-high';
            if (rating >= 5) return 'rating-medium';
            return 'rating-low';
        }
        
        // Sort songs based on selected criteria
        function sortSongs() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredSongs.sort((a, b) => {
                switch (sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'artist':
                        return a.artist.localeCompare(b.artist);
                    case 'year':
                        return a.year - b.year;
                    case 'year-desc':
                        return b.year - a.year;
                    case 'rating':
                        return b.rating - a.rating;
                    case 'rating-asc':
                        return a.rating - b.rating;
                    default:
                        return a.title.localeCompare(b.title);
                }
            });
            
            renderTable();
        }
        
        // Render the songs table
        function renderTable() {
            const contentDiv = document.getElementById('content');
            
            if (filteredSongs.length === 0) {
                contentDiv.innerHTML = '<div class="loading">Keine Songs gefunden.</div>';
                return;
            }
            
            let html = `
                <div class="controls">
                    <label for="sortSelect">Sortierung:</label>
                    <select id="sortSelect" onchange="sortSongs()">
                        <option value="title">Titel (A-Z)</option>
                        <option value="artist">Künstler (A-Z)</option>
                        <option value="year">Jahr (Alt-Neu)</option>
                        <option value="year-desc">Jahr (Neu-Alt)</option>
                        <option value="rating">Bewertung (Hoch-Niedrig)</option>
                        <option value="rating-asc">Bewertung (Niedrig-Hoch)</option>
                    </select>
                </div>
                
                <div class="stats">
                    Gesamt: ${filteredSongs.length} Songs | 
                    Einzelsongs: ${filteredSongs.filter(s => s.sourceType === 'individual').length} | 
                    Album-Songs: ${filteredSongs.filter(s => s.sourceType === 'album').length}
                </div>
                
                <table class="song-table">
                    <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Künstler</th>
                            <th>Jahr</th>
                            <th>Rating</th>
                            <th>Quelle</th>
                            <th>Kommentar</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filteredSongs.forEach(song => {
                html += `
                    <tr>
                        <td><strong>${song.title}</strong></td>
                        <td>${song.artist}</td>
                        <td>${song.year}</td>
                        <td class="rating ${getRatingClass(song.rating)}">${song.rating}/10</td>
                        <td class="source ${song.sourceType === 'album' ? 'from-album' : ''}">${song.source}</td>
                        <td>${song.comment}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            contentDiv.innerHTML = html;
        }
        
        // Initialize the catalog
        async function initCatalog() {
            const musicData = await loadMusicData();
            if (musicData.length === 0) return;
            
            allSongs = extractAllSongs(musicData);
            filteredSongs = [...allSongs];
            renderTable();
        }
        
        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initCatalog);
    </script>
</body>
</html>
