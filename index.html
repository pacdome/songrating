<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Europa Reiseblog im Retro 90s Style">
    <title>[ EUROPA REISEBLOG ]</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="crt-wrapper">
        
        <!-- Header -->
        <header class="header">
            <h1 id="blog-title">EUROPA.EXE</h1>
            <p id="blog-tagline">> Reiseblog_v1.0</p>
        </header>
        
        <!-- Main Container -->
        <div class="container">
            
            <!-- Map Section -->
            <div class="section-box">
                <div class="section-title">REISE-KARTE.MAP</div>
                <div class="section-content">
                    <div class="map-info">
                        ═══ Je größer die Fläche, desto mehr Text! ═══
                    </div>
                    <div id="map" class="map-container"></div>
                </div>
            </div>
            
            <!-- Blog Section -->
            <div class="section-box">
                <div class="section-title">REISEBERICHTE.TXT</div>
                <div class="section-content">
                    
                    <!-- Filter Controls -->
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="country-filter">LAND:</label>
                            <select id="country-filter">
                                <option value="">Alle Länder</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="year-filter">JAHR:</label>
                            <select id="year-filter">
                                <option value="">Alle Jahre</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="search-input">SUCHE:</label>
                            <input type="text" id="search-input" placeholder="Text suchen...">
                        </div>
                        
                        <button id="reset-btn" class="reset-btn">RESET</button>
                    </div>
                    
                    <!-- Article Count -->
                    <div id="article-count" class="article-count">
                        [ Lade Artikel... ]
                    </div>
                    
                    <!-- Articles Container -->
                    <div id="articles" class="articles-container"></div>
                    
                </div>
            </div>
            
        </div>
        
    </div>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="Lightbox">
    </div>
    
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="js/map.js"></script>
    <script src="js/blog.js"></script>
    
</body>
</html>
