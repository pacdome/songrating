<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dome's musik-blog</title>
    <style>
        /* Basic reset and typography */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Courier New", monospace;
            font-size: 12px;
            line-height: 1.6;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 2px solid #ccc;
            box-shadow: 3px 3px 0px #999;
        }
        
        /* Header */
        .header {
            background: #222;
            color: #0f0;
            padding: 15px 20px;
            border-bottom: 2px solid #ccc;
            font-family: "MS Sans Serif", sans-serif;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .header .subtitle {
            font-size: 10px;
            color: #ccc;
            margin-top: 5px;
        }
        
        /* Navigation */
        .nav {
            background: #e0e0e0;
            padding: 8px 20px;
            border-bottom: 1px solid #ccc;
        }
        
        .nav a {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .nav a.active {
            background: #333;
            color: white;
            padding: 2px 6px;
        }
        
        /* Main content */
        .content {
            padding: 20px;
        }
        
        /* Blog entries */
        .entry {
            margin-bottom: 30px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 20px;
        }
        
        .entry:last-child {
            border-bottom: none;
        }
        
        .entry-header {
            margin-bottom: 10px;
        }
        
        .entry-date {
            font-size: 10px;
            color: #666;
            background: #f0f0f0;
            padding: 2px 6px;
            display: inline-block;
            border: 1px solid #ccc;
        }
        
        .entry-type {
            font-size: 10px;
            color: white;
            padding: 2px 6px;
            display: inline-block;
            margin-left: 5px;
            border: 1px solid #666;
        }
        
        .entry-type.song {
            background: #666;
        }
        
        .entry-type.album {
            background: #333;
        }
        
        .entry-title {
            font-size: 14px;
            font-weight: bold;
            margin: 8px 0 5px 0;
        }
        
        .entry-meta {
            font-size: 10px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .rating {
            font-weight: bold;
            color: #333;
        }
        
        .rating-high { color: #006600; }
        .rating-medium { color: #cc6600; }
        .rating-low { color: #cc0000; }
        
        .entry-comment {
            font-size: 11px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        /* Album songs */
        .album-songs {
            background: #f8f8f8;
            border: 1px solid #ddd;
            margin-top: 10px;
            display: none;
        }
        
        .album-songs.expanded {
            display: block;
        }
        
        .album-songs-header {
            background: #e8e8e8;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
        }
        
        .album-songs-header:hover {
            background: #ddd;
        }
        
        .songs-list {
            padding: 10px;
        }
        
        .song-item {
            margin-bottom: 8px;
            font-size: 10px;
            padding-left: 15px;
        }
        
        .song-item:last-child {
            margin-bottom: 0;
        }
        
        .song-rating {
            font-weight: bold;
            width: 35px;
            display: inline-block;
        }
        
        .song-name {
            margin-left: 8px;
        }
        
        .song-comment {
            margin-left: 23px;
            color: #666;
            font-style: italic;
            margin-top: 2px;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        /* Footer */
        .footer {
            background: #e0e0e0;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            font-size: 10px;
            color: #666;
            text-align: center;
        }
        
        /* Error state */
        .error {
            background: #ffe0e0;
            border: 1px solid #ff9999;
            padding: 15px;
            margin: 20px;
            font-size: 11px;
            color: #990000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>dome's musik-blog</h1>
            <div class="subtitle">// Songs und Alben, subjektiv bewertet seit 2024</div>
        </div>
        
        <div class="nav">
            <a href="index.html" class="active">blog</a>
            <a href="catalog.html">verzeichnis</a>
            <a href="timeline.html">zeitstrahl</a>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Lade Musik-Daten...</div>
        </div>
        
        <div class="footer">
            © 2024 dome's musik-blog | erstellt mit einfachem HTML/CSS/JS
        </div>
    </div>
    
    <script>
        let musicData = [];
        
        // Load music data from JSON file
        async function loadMusicData() {
            try {
                const response = await fetch('music.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading music.json:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Fehler beim Laden der Musik-Daten</strong><br>
                        Datei 'music.json' konnte nicht geladen werden.<br>
                        Details: ${error.message}
                    </div>
                `;
                return [];
            }
        }
        
        // Get rating CSS class based on score
        function getRatingClass(rating) {
            if (rating >= 8) return 'rating-high';
            if (rating >= 5) return 'rating-medium';
            return 'rating-low';
        }
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE');
        }
        
        // Toggle album songs visibility
        function toggleAlbumSongs(entryId) {
            const songsDiv = document.getElementById(`songs-${entryId}`);
            songsDiv.classList.toggle('expanded');
        }
        
        // Render individual song entry
        function renderSongEntry(song, index) {
            return `
                <div class="entry">
                    <div class="entry-header">
                        <span class="entry-date">${formatDate(song.date_added)}</span>
                        <span class="entry-type song">SONG</span>
                    </div>
                    <div class="entry-title">${song.title}</div>
                    <div class="entry-meta">
                        von <strong>${song.artist}</strong> • 
                        Jahr: ${song.year} • 
                        Bewertung: <span class="rating ${getRatingClass(song.rating)}">${song.rating}/10</span>
                    </div>
                    <div class="entry-comment">${song.comment}</div>
                </div>
            `;
        }
        
        // Render individual album entry
        function renderAlbumEntry(album, index) {
            let songsHtml = '';
            if (album.songs && album.songs.length > 0) {
                album.songs.forEach(song => {
                    songsHtml += `
                        <div class="song-item">
                            <span class="song-rating ${getRatingClass(song.rating)}">${song.rating}/10</span>
                            <span class="song-name">${song.title}</span>
                            ${song.comment ? `<div class="song-comment">${song.comment}</div>` : ''}
                        </div>
                    `;
                });
            }
            
            return `
                <div class="entry">
                    <div class="entry-header">
                        <span class="entry-date">${formatDate(album.date_added)}</span>
                        <span class="entry-type album">ALBUM</span>
                    </div>
                    <div class="entry-title">${album.title}</div>
                    <div class="entry-meta">
                        von <strong>${album.artist}</strong> • 
                        Jahr: ${album.year} • 
                        Bewertung: <span class="rating ${getRatingClass(album.rating)}">${album.rating}/10</span>
                        ${album.songs ? ` • ${album.songs.length} Songs` : ''}
                    </div>
                    <div class="entry-comment">${album.comment}</div>
                    ${album.songs && album.songs.length > 0 ? `
                        <div class="album-songs" id="songs-${index}">
                            <div class="album-songs-header" onclick="toggleAlbumSongs(${index})">
                                ▼ ${album.songs.length} Songs anzeigen/verstecken
                            </div>
                            <div class="songs-list">
                                ${songsHtml}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // Render all blog entries
        function renderBlog() {
            const contentDiv = document.getElementById('content');
            
            if (musicData.length === 0) {
                contentDiv.innerHTML = '<div class="loading">Keine Musik-Daten gefunden.</div>';
                return;
            }
            
            let html = '';
            
            // Sort by date_added (newest first)
            const sortedData = [...musicData].sort((a, b) => {
                return new Date(b.date_added) - new Date(a.date_added);
            });
            
            sortedData.forEach((entry, index) => {
                if (entry.type === 'song') {
                    html += renderSongEntry(entry, index);
                } else if (entry.type === 'album') {
                    html += renderAlbumEntry(entry, index);
                }
            });
            
            contentDiv.innerHTML = html;
        }
        
        // Initialize the blog
        async function initBlog() {
            musicData = await loadMusicData();
            renderBlog();
        }
        
        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initBlog);
    </script>
</body>
</html>
