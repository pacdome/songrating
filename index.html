<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOME'S MUSIC DEPARTURES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.1s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            border-bottom: 2px solid #00ff41;
            box-shadow: 0 2px 20px rgba(0, 255, 65, 0.3);
            position: relative;
        }
        
        .header::before {
            content: '█ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █ █';
            display: block;
            font-size: 8px;
            opacity: 0.3;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .main-title {
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41;
            animation: flicker 3s infinite alternate;
            margin: 10px 0;
        }
        
        .subtitle {
            font-size: 14px;
            color: #ffa500;
            letter-spacing: 2px;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #333;
            font-size: 12px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff41;
            animation: pulse 2s infinite;
        }
        
        .controls {
            padding: 20px 30px;
            background: rgba(0, 20, 40, 0.8);
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            align-items: center;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            color: #00ff41;
            padding: 12px 40px 12px 15px;
            font-family: inherit;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            background: rgba(0, 255, 65, 0.05);
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #ffa500;
        }
        
        select, button {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff41;
            border: 2px solid #333;
            padding: 12px 15px;
            font-family: inherit;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        select:hover, button:hover {
            border-color: #ffa500;
            background: rgba(255, 165, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.2);
        }
        
        .departure-board {
            margin: 20px 30px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .board-header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 15px 20px;
            border-bottom: 2px solid #333;
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 80px;
            gap: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .board-header div {
            color: #ffa500;
            text-shadow: 0 0 10px #ffa500;
        }
        
        .album-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 80px;
            gap: 20px;
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .album-row:hover {
            background: rgba(0, 255, 65, 0.05);
            border-left: 4px solid #00ff41;
            padding-left: 16px;
            transform: scale(1.02);
        }
        
        .album-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00ff41, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .album-row:hover::before {
            opacity: 1;
        }
        
        .album-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .album-title {
            font-weight: 700;
            font-size: 16px;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }
        
        .artist-name {
            font-size: 12px;
            color: #00ff41;
            opacity: 0.8;
        }
        
        .year {
            color: #ffa500;
            font-weight: 700;
        }
        
        .track-count {
            color: #00ffff;
            font-size: 14px;
        }
        
        .rating-display {
            background: linear-gradient(135deg, #000, #333);
            border: 2px solid;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: 900;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 0 10px currentColor;
            min-width: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .rating-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: sweep 3s infinite;
        }
        
        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-active {
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }
        
        .status-standby {
            background: #ffa500;
            box-shadow: 0 0 10px #ffa500;
        }
        
        .expanded-content {
            grid-column: 1 / -1;
            background: rgba(0, 20, 40, 0.9);
            border-top: 1px solid #333;
            padding: 20px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        .expanded-content.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid #333;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .song-item:hover {
            border-left-color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
        }
        
        .song-name {
            font-size: 12px;
            flex-grow: 1;
        }
        
        .song-rating {
            font-weight: 700;
            margin-left: 10px;
            min-width: 40px;
            text-align: right;
        }
        
        .song-icons {
            margin-left: 10px;
            min-width: 20px;
        }
        
        .favorite {
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }
        
        .interlude {
            opacity: 0.5;
            font-style: italic;
        }
        
        .album-comment {
            background: rgba(0, 0, 0, 0.7);
            border: 1px dashed #333;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            font-style: italic;
            font-size: 11px;
            line-height: 1.6;
            color: #ccc;
        }
        
        .album-comment::before {
            content: '// KOMMENTAR: ';
            color: #ffa500;
            font-weight: 700;
            font-style: normal;
            display: block;
            margin-bottom: 8px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .pagination button {
            min-width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            color: #00ff41;
            border-radius: 4px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            border-color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
            transform: scale(1.1);
        }
        
        .pagination button.active {
            background: #00ff41;
            color: #000;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            border-top: 2px solid #333;
            margin-top: 40px;
            font-size: 11px;
            letter-spacing: 1px;
        }
        
        /* Rating Colors */
        .rating-10 { 
            color: #ffffff; 
            border-color: #ffffff;
            text-shadow: 0 0 15px #ffffff;
        }
        .rating-9-10 { 
            color: #00ff41; 
            border-color: #00ff41;
        }
        .rating-8-9 { 
            color: #88ff00; 
            border-color: #88ff00;
        }
        .rating-7-8 { 
            color: #ffff00; 
            border-color: #ffff00;
        }
        .rating-6-7 { 
            color: #ffa500; 
            border-color: #ffa500;
        }
        .rating-5-6 { 
            color: #ff6600; 
            border-color: #ff6600;
        }
        .rating-4-5 { 
            color: #ff3300; 
            border-color: #ff3300;
        }
        .rating-3-4 { 
            color: #ff0066; 
            border-color: #ff0066;
        }
        .rating-2-3 { 
            color: #ff0099; 
            border-color: #ff0099;
        }
        .rating-1-2 { 
            color: #ff00cc; 
            border-color: #ff00cc;
        }
        .rating-0-1 { 
            color: #cc00ff; 
            border-color: #cc00ff;
        }
        
        /* Animations */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(-90deg); }
            100% { transform: rotateX(0); }
        }
        
        .flip-animation {
            animation: flip 0.6s ease-in-out;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .board-header,
            .album-row {
                grid-template-columns: 2fr 1fr 80px;
                gap: 15px;
            }
            
            .board-header div:nth-child(3),
            .board-header div:nth-child(4),
            .album-row > div:nth-child(3),
            .album-row > div:nth-child(4) {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }
            
            .departure-board {
                margin: 20px 15px;
            }
            
            .board-header,
            .album-row {
                grid-template-columns: 1fr 80px;
                gap: 10px;
                padding: 12px 15px;
            }
            
            .board-header div:nth-child(2),
            .album-row > div:nth-child(2) {
                display: none;
            }
            
            .songs-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                padding: 15px 20px;
            }
            
            .status-bar {
                padding: 10px 20px;
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #ffa500;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffa500;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #ff3333;
            background: rgba(255, 51, 51, 0.1);
            border: 2px solid #ff3333;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <header class="header">
        <h1 class="main-title">DOME'S MUSIC DEPARTURES</h1>
        <p class="subtitle">ALBUM DATABASE SYSTEM v2.4.1</p>
    </header>
    
    <div class="status-bar">
        <div class="status-item">
            <div class="status-dot"></div>
            <span>SYSTEM ONLINE</span>
        </div>
        <div class="status-item">
            <span>ALBUMS LOADED: <span id="albumCount">0</span></span>
        </div>
        <div class="status-item">
            <span>CURRENT TIME: <span id="currentTime"></span></span>
        </div>
        <div class="status-item">
            <span>STATUS: <span class="status-ready">READY</span></span>
        </div>
    </div>
    
    <div class="controls">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search albums, artists..." onkeyup="searchAlbums()">
            <span class="search-icon">🔍</span>
        </div>
        <select id="sortSelect" onchange="sortAlbums()">
            <option value="rating-desc">RATING ↓</option>
            <option value="rating-asc">RATING ↑</option>
            <option value="artist-asc">ARTIST A→Z</option>
            <option value="artist-desc">ARTIST Z→A</option>
            <option value="album-asc">ALBUM A→Z</option>
            <option value="album-desc">ALBUM Z→A</option>
            <option value="year-asc">YEAR ↑</option>
            <option value="year-desc">YEAR ↓</option>
        </select>
        <button onclick="resetFilters()">RESET FILTERS</button>
    </div>
    
    <div class="departure-board">
        <div class="board-header">
            <div>ALBUM / ARTIST</div>
            <div>YEAR</div>
            <div>TRACKS</div>
            <div>AVG RATING</div>
            <div>STATUS</div>
        </div>
        <div id="albumList" class="loading">
            Loading database...
        </div>
    </div>
    
    <div class="pagination" id="pagination"></div>
    
    <footer class="footer">
        <p>DATABASE TERMINAL © 2025 | TOTAL ALBUMS: <span id="totalAlbums">0</span> | LAST UPDATE: <span id="lastUpdate"></span></p>
    </footer>

    <script>
        let albums = [];
        let currentAlbums = [];
        let currentPage = 1;
        const albumsPerPage = 10;

        // Load albums from JSON
        async function loadAlbums() {
            try {
                const response = await fetch('albums.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Remove duplicates based on artist and album
                const uniqueAlbums = data.filter((album, index, self) => 
                    index === self.findIndex(a => 
                        a.artist.toLowerCase().trim() === album.artist.toLowerCase().trim() && 
                        a.album.toLowerCase().trim() === album.album.toLowerCase().trim()
                    )
                );
                
                albums = uniqueAlbums;
                currentAlbums = [...albums];
                
                sortAlbums();
                displayAlbums();
                updatePagination();
                updateStatus();
                
            } catch (error) {
                console.error('Error loading albums:', error);
                showError(`DATABASE CONNECTION FAILED: ${error.message}`);
            }
        }

        function showError(message) {
            document.getElementById('albumList').innerHTML = `<div class="error">${message}</div>`;
        }

        function calculateAverageRating(songs) {
            const nonInterludeSongs = songs.filter(song => !song.interlude);
            if (nonInterludeSongs.length === 0) return 0;
            const sum = nonInterludeSongs.reduce((acc, song) => acc + song.rating, 0);
            return (sum / nonInterludeSongs.length).toFixed(1);
        }

        function getRatingClass(rating) {
            const r = parseFloat(rating);
            if (r >= 10) return 'rating-10';
            if (r >= 9) return 'rating-9-10';
            if (r >= 8) return 'rating-8-9';
            if (r >= 7) return 'rating-7-8';
            if (r >= 6) return 'rating-6-7';
            if (r >= 5) return 'rating-5-6';
            if (r >= 4) return 'rating-4-5';
            if (r >= 3) return 'rating-3-4';
            if (r >= 2) return 'rating-2-3';
            if (r >= 1) return 'rating-1-2';
            return 'rating-0-1';
        }

        function displayAlbums() {
            const albumList = document.getElementById('albumList');
            
            if (currentAlbums.length === 0) {
                albumList.innerHTML = '<div class="error">NO ALBUMS FOUND</div>';
                return;
            }

            const startIndex = (currentPage - 1) * albumsPerPage;
            const endIndex = startIndex + albumsPerPage;
            const pageAlbums = currentAlbums.slice(startIndex, endIndex);

            albumList.innerHTML = '';

            pageAlbums.forEach((album, index) => {
                const avgRating = calculateAverageRating(album.songs);
                const ratingClass = getRatingClass(avgRating);
                const albumIndex = startIndex + index;

                const albumRow = document.createElement('div');
                albumRow.className = 'album-row';
                albumRow.onclick = () => toggleAlbumDetails(albumIndex);

                const songsHtml = album.songs.map(song => `
                    <div class="song-item ${song.interlude ? 'interlude' : ''}">
                        <span class="song-name">${song.name}</span>
                        <span class="song-rating ${getRatingClass(song.rating)}">${song.rating}/10</span>
                        <span class="song-icons">
                            ${song.favorite ? '<span class="favorite">★</span>' : ''}
                            ${song.interlude ? '<span style="opacity:0.5;">♪</span>' : ''}
                        </span>
                    </div>
                `).join('');

                albumRow.innerHTML = `
                    <div class="album-info">
                        <div class="album-title">${album.album}</div>
                        <div class="artist-name">${album.artist}</div>
                    </div>
                    <div class="year">${album.year}</div>
                    <div class="track-count">${album.songs.length} TRACKS</div>
                    <div class="rating-display ${ratingClass}">${avgRating}</div>
                    <div class="status-indicator ${parseFloat(avgRating) >= 8 ? 'status-active' : 'status-standby'}"></div>
                    
                    <div class="expanded-content" id="details-${albumIndex}">
                        <div class="songs-grid">
                            ${songsHtml}
                        </div>
                        ${album.comment ? `<div class="album-comment">${album.comment}</div>` : ''}
                    </div>
                `;

                albumList.appendChild(albumRow);
            });
        }

        function toggleAlbumDetails(index) {
            const details = document.getElementById(`details-${index}`);
            const isVisible = details.classList.contains('show');
            
            // Close all other expanded details
            document.querySelectorAll('.expanded-content.show').forEach(el => {
                el.classList.remove('show');
            });
            
            // Toggle current details
            if (!isVisible) {
                details.classList.add('show');
                // Add flip animation to rating
                const row = details.parentElement;
                const rating = row.querySelector('.rating-display');
                rating.classList.add('flip-animation');
                setTimeout(() => rating.classList.remove('flip-animation'), 600);
            }
        }

        function searchAlbums() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentAlbums = albums.filter(album => 
                album.album.toLowerCase().includes(searchTerm) ||
                album.artist.toLowerCase().includes(searchTerm) ||
                album.songs.some(song => song.name.toLowerCase().includes(searchTerm))
            );
            currentPage = 1;
            displayAlbums();
            updatePagination();
            updateStatus();
        }

        function sortAlbums() {
            const sortValue = document.getElementById('sortSelect').value;
            const [criteria, order] = sortValue.split('-');
            
            currentAlbums.sort((a, b) => {
                let comparison = 0;
                
                switch(criteria) {
                    case 'artist':
                        comparison = a.artist.localeCompare(b.artist);
                        break;
                    case 'album':
                        comparison = a.album.localeCompare(b.album);
                        break;
                    case 'year':
                        comparison = a.year - b.year;
                        break;
                    case 'rating':
                        const avgA = parseFloat(calculateAverageRating(a.songs));
                        const avgB = parseFloat(calculateAverageRating(b.songs));
                        comparison = avgA - avgB;
                        break;
                }
                
                return order === 'desc' ? -comparison : comparison;
            });
            
            currentPage = 1;
            displayAlbums();
            updatePagination();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'rating-desc';
            currentAlbums = [...albums];
            currentPage = 1;
            sortAlbums();
            updateStatus();
        }

        function updatePagination() {
            const totalPages = Math.ceil(currentAlbums.length / albumsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `<button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>&lt;&lt;</button>`;
            
            // Page numbers
            const maxVisiblePages = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // Adjust start page if we're near the end
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page and ellipsis
            if (startPage > 1) {
                html += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    html += '<span style="color: #666; padding: 0 10px;">...</span>';
                }
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            // Last page and ellipsis
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += '<span style="color: #666; padding: 0 10px;">...</span>';
                }
                html += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            html += `<button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>&gt;&gt;</button>`;
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(currentAlbums.length / albumsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            
            // Close all expanded details when changing page
            document.querySelectorAll('.expanded-content.show').forEach(el => {
                el.classList.remove('show');
            });
            
            displayAlbums();
            updatePagination();
            
            // Smooth scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateStatus() {
            document.getElementById('albumCount').textContent = currentAlbums.length;
            document.getElementById('totalAlbums').textContent = albums.length;
            
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('de-DE');
            document.getElementById('lastUpdate').textContent = now.toLocaleDateString('de-DE');
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('de-DE');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAlbums();
            
            // Update time every second
            setInterval(updateTime, 1000);
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        if (currentPage > 1) {
                            changePage(currentPage - 1);
                        }
                        break;
                    case 'ArrowRight':
                        const totalPages = Math.ceil(currentAlbums.length / albumsPerPage);
                        if (currentPage < totalPages) {
                            changePage(currentPage + 1);
                        }
                        break;
                    case '/':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'Escape':
                        document.getElementById('searchInput').blur();
                        document.querySelectorAll('.expanded-content.show').forEach(el => {
                            el.classList.remove('show');
                        });
                        break;
                }
            });
            
            // Add search input auto-focus on '/' key
            document.getElementById('searchInput').addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    e.target.blur();
                }
            });
        });

        // Add some random flickering effects for authenticity
        setInterval(() => {
            const statusDots = document.querySelectorAll('.status-dot');
            statusDots.forEach(dot => {
                if (Math.random() < 0.1) {
                    dot.style.opacity = '0.3';
                    setTimeout(() => dot.style.opacity = '1', 100);
                }
            });
        }, 2000);

        // Add terminal-like loading simulation
        function simulateTerminalLoading() {
            const loadingText = document.querySelector('.loading');
            if (!loadingText) return;
            
            const messages = [
                'Initializing database connection...',
                'Loading album data...',
                'Processing ratings...',
                'Calculating averages...',
                'Database ready.'
            ];
            
            let messageIndex = 0;
            const interval = setInterval(() => {
                if (messageIndex < messages.length) {
                    loadingText.textContent = messages[messageIndex];
                    messageIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 500);
        }
    </script>
</body>
