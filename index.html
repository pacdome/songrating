<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Europa Reiseblog">
    <title>Europa Reiseblog</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <h1 id="blog-title">Europa Reiseblog</h1>
        <p id="blog-tagline">Meine Reisen durch Europa</p>
    </header>
    
    <!-- Main Container -->
    <div class="container">
        
        <!-- Map Section -->
        <section class="map-section">
            <h2>Reise-Karte</h2>
            <p>Je größer die Fläche, desto mehr habe ich geschrieben!</p>
            <div id="map" class="map-container"></div>
        </section>
        
        <!-- Blog Section -->
        <section class="blog-section">
            <h2>Reiseberichte</h2>
            
            <!-- Filter Controls -->
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="country-filter">Land</label>
                    <select id="country-filter">
                        <option value="">Alle Länder</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="year-filter">Jahr</label>
                    <select id="year-filter">
                        <option value="">Alle Jahre</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="search-input">Suche</label>
                    <input type="text" id="search-input" placeholder="Text suchen...">
                </div>
                
                <button id="reset-btn" class="reset-btn">Reset</button>
            </div>
            
            <!-- Article Count -->
            <div id="article-count" class="article-count">
                Lade Artikel...
            </div>
            
            <!-- Articles Container -->
            <div id="articles" class="articles-container"></div>
        </section>
        
    </div>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="Lightbox">
    </div>
    
    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="js/map.js"></script>
    <script src="js/blog.js"></script>
    
</body>
</html>
