<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Mein Retro-Reiseblog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            color: #333;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 50%, #6BCF7F 100%);
            padding: 30px;
            border: 5px solid #FF1493;
            margin-bottom: 30px;
            box-shadow: 5px 5px 0px #000;
        }

        .header h1 {
            font-size: 48px;
            color: #FFF;
            text-shadow: 3px 3px 0px #000, 5px 5px 10px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .header p {
            font-size: 18px;
            color: #FFE;
            margin-top: 10px;
            font-style: italic;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* KARTE */
        .map-section {
            background: #FFF;
            border: 5px solid #FF8C00;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 5px 5px 0px #000;
        }

        .map-section h2 {
            color: #FF1493;
            font-size: 32px;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #E8F4F8;
            border: 3px solid #000;
        }

        .map-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .map-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .map-legend {
            margin-top: 15px;
            padding: 15px;
            background: #FFFACD;
            border: 3px dashed #FF8C00;
            font-size: 14px;
        }

        /* BLOG */
        .blog-section {
            background: #FFF;
            border: 5px solid #00CED1;
            padding: 20px;
            box-shadow: 5px 5px 0px #000;
        }

        .blog-section h2 {
            color: #FF1493;
            font-size: 32px;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            padding: 15px;
            background: #FFE4B5;
            border: 3px solid #FF8C00;
        }

        .filters label {
            font-weight: bold;
            color: #000;
            margin-right: 5px;
        }

        .filters select {
            padding: 8px 15px;
            font-size: 16px;
            border: 3px solid #000;
            background: #FFF;
            cursor: pointer;
            font-family: 'Comic Sans MS', Arial;
        }

        .filters select:hover {
            background: #FFFF99;
        }

        .articles {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .article {
            background: linear-gradient(to right, #FFF8DC 0%, #FFF 100%);
            border: 4px solid #FF6347;
            padding: 20px;
            box-shadow: 3px 3px 0px #000;
        }

        .article-header {
            border-bottom: 3px dotted #FF1493;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .article-title {
            color: #0000CD;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .article-meta {
            color: #666;
            font-size: 14px;
        }

        .article-meta span {
            background: #FFD700;
            padding: 3px 8px;
            border: 2px solid #000;
            margin-right: 8px;
            display: inline-block;
        }

        .article-images {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .article-images img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #FF6347;
        }

        .article-content {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 24px;
            color: #FF1493;
            background: #FFE4E1;
            border: 3px dashed #FF6347;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #000;
            color: #0F0;
            border: 5px solid #0F0;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .article-images img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç MEIN RETRO-REISEBLOG üåç</h1>
            <p>‚ú® Reisen wie in den 2000ern ‚ú®</p>
        </div>

        <!-- KARTEN-SEKTION -->
        <div class="map-section">
            <h2>üó∫Ô∏è Meine Reise-Karte</h2>
            <div class="map-container" id="mapContainer">
                <!-- Hier kommt die Europa-Karte als PNG -->
            <img id="mapImage" src="europe-map.png" alt="Europa Karte">  
           <canvas id="mapCanvas" class="map-canvas"></canvas>
            </div>
            <div class="map-legend">
                <strong>üé® Legende:</strong> Je gr√∂√üer die farbige Fl√§che um eine Stadt, desto mehr habe ich dar√ºber geschrieben!
            </div>
        </div>

        <!-- BLOG-SEKTION -->
        <div class="blog-section">
            <h2>üìù Meine Reiseberichte</h2>
            
            <div class="filters">
                <div>
                    <label for="countryFilter">üåç Land:</label>
                    <select id="countryFilter">
                        <option value="">Alle L√§nder</option>
                    </select>
                </div>
                <div>
                    <label for="yearFilter">üìÖ Jahr:</label>
                    <select id="yearFilter">
                        <option value="">Alle Jahre</option>
                    </select>
                </div>
                <div>
                    <label for="sortOrder">üîÑ Sortierung:</label>
                    <select id="sortOrder">
                        <option value="newest">Neueste zuerst</option>
                        <option value="oldest">√Ñlteste zuerst</option>
                    </select>
                </div>
            </div>

            <div class="articles" id="articlesContainer">
                <!-- Artikel werden hier dynamisch eingef√ºgt -->
            </div>
        </div>

        <div class="footer">
            &lt;blink&gt; Made with ‚ù§Ô∏è in 2000s style &lt;/blink&gt;
        </div>
    </div>

    <script>
        // BEISPIEL-DATEN (Fallback, falls data.json nicht l√§dt)
        const FALLBACK_DATA = {
            "articles": [
                {
                    "id": 1,
                    "title": "Mein Wochenende in Barcelona",
                    "city": "Barcelona",
                    "country": "Spanien",
                    "coordinates": { "x": 420, "y": 420 },
                    "date": "2024-05-15",
                    "year": 2024,
                    "images": [
                        "https://images.unsplash.com/photo-1583422409516-2895a77efded?w=400",
                        "https://images.unsplash.com/photo-1562883676-8c7feb83f09b?w=400"
                    ],
                    "content": "Barcelona ist einfach magisch! Die Sagrada Familia hat mich total umgehauen. Danach sind wir zum Park G√ºell spaziert und haben den Sonnenuntergang genossen. Am Abend gab es leckere Tapas in einer kleinen Bar in El Raval. Die Atmosph√§re war unglaublich! Am n√§chsten Tag haben wir am Strand gechillt und sind dann durch das Gotische Viertel geschlendert. √úberall gab es kleine versteckte Plazas mit s√º√üen Caf√©s. Das Essen war fantastisch, besonders die Paella! Ich kann Barcelona jedem empfehlen, der Kunst, Kultur und gutes Essen liebt.",
                    "wordCount": 450
                },
                {
                    "id": 2,
                    "title": "48 Stunden in Paris",
                    "city": "Paris",
                    "country": "Frankreich",
                    "coordinates": { "x": 430, "y": 280 },
                    "date": "2023-09-20",
                    "year": 2023,
                    "images": ["https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=400"],
                    "content": "Paris im Herbst ist ein Traum! Wir haben den Eiffelturm bei Sonnenuntergang besucht - absolut atemberaubend. Die Croissants zum Fr√ºhst√ºck waren himmlisch.",
                    "wordCount": 120
                },
                {
                    "id": 3,
                    "title": "Rom - Die ewige Stadt",
                    "city": "Rom",
                    "country": "Italien",
                    "coordinates": { "x": 510, "y": 410 },
                    "date": "2023-04-10",
                    "year": 2023,
                    "images": [
                        "https://images.unsplash.com/photo-1552832230-c0197dd311b5?w=400",
                        "https://images.unsplash.com/photo-1531572753322-ad063cecc140?w=400"
                    ],
                    "content": "Rom ist Geschichte zum Anfassen! Das Kolosseum war noch beeindruckender als ich dachte. Wir haben stundenlang durch die antiken Ruinen gewandert. Der Trevi-Brunnen war v√∂llig √ºberf√ºllt, aber trotzdem wundersch√∂n. Nat√ºrlich haben wir eine M√ºnze reingeworfen - wir kommen bestimmt wieder! Die Pasta Carbonara in Trastevere war die beste, die ich je gegessen habe. Authentisch und cremig, ohne Sahne! Der Vatikan mit der Sixtinischen Kapelle war √ºberw√§ltigend. Die Kunstwerke sind einfach unbeschreiblich sch√∂n.",
                    "wordCount": 320
                },
                {
                    "id": 4,
                    "title": "Amsterdam mit dem Fahrrad",
                    "city": "Amsterdam",
                    "country": "Niederlande",
                    "coordinates": { "x": 440, "y": 220 },
                    "date": "2024-08-03",
                    "year": 2024,
                    "images": ["https://images.unsplash.com/photo-1534351590666-13e3e96b5017?w=400"],
                    "content": "Amsterdam ist perfekt zum Radfahren! Wir sind den ganzen Tag durch die Stadt geradelt, vorbei an Grachten und bunten H√§usern. Das Anne-Frank-Haus war sehr bewegend. Abends haben wir in einem gem√ºtlichen Caf√© am Kanal gesessen und Stroopwafels gegessen.",
                    "wordCount": 180
                },
                {
                    "id": 5,
                    "title": "Lissabon - Past√©is und Trams",
                    "city": "Lissabon",
                    "country": "Portugal",
                    "coordinates": { "x": 320, "y": 450 },
                    "date": "2024-03-12",
                    "year": 2024,
                    "images": [
                        "https://images.unsplash.com/photo-1585208798174-6cedd86e019a?w=400",
                        "https://images.unsplash.com/photo-1588640071200-275d6160dc65?w=400"
                    ],
                    "content": "Lissabon hat mich sofort verzaubert! Die gelben Stra√üenbahnen, die steilen H√ºgel und die bunten Kacheln √ºberall. Wir sind mit der Tram 28 durch die engen Gassen gefahren - ein Erlebnis! In Bel√©m haben wir die ber√ºhmten Past√©is de Nata probiert, direkt aus der Manufaktur. Noch warm und mit Zimt bestreut - g√∂ttlich! Der Ausblick vom Castelo de S√£o Jorge √ºber die ganze Stadt war spektakul√§r. Abends haben wir in Alfama Fado-Musik geh√∂rt, so melancholisch und sch√∂n. Das Nachtleben im Bairro Alto war lebendig und bunt.",
                    "wordCount": 380
                }
            ],
            "settings": {
                "blogTitle": "Mein Retro-Reiseblog",
                "minBlobSize": 20,
                "maxBlobSize": 100,
                "wordsPerPixel": 5
            }
        };

        // GLOBALE VARIABLEN
        let articlesData = [];
        let canvas, ctx;
        let mapImage;

        // INITIALISIERUNG
        async function init() {
            canvas = document.getElementById('mapCanvas');
            ctx = canvas.getContext('2d');
            mapImage = document.getElementById('mapImage');

            // Warte bis Bild geladen ist
            mapImage.onload = () => {
                setupCanvas();
                loadData();
            };

            // Falls Bild schon gecacht ist
            if (mapImage.complete) {
                setupCanvas();
                loadData();
            }
        }

        // CANVAS SETUP
        function setupCanvas() {
            const rect = mapImage.getBoundingClientRect();
            canvas.width = mapImage.width;
            canvas.height = mapImage.height;
        }

        // DATEN LADEN
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                articlesData = data.articles;
                console.log('‚úÖ Daten von data.json geladen');
            } catch (error) {
                console.warn('‚ö†Ô∏è data.json nicht gefunden, nutze Beispiel-Daten');
                articlesData = FALLBACK_DATA.articles;
            }

            renderMap();
            renderBlog();
            setupFilters();
        }

        // ORGANISCHE BLOB ZEICHNEN
        function drawBlob(x, y, size, color) {
            const points = 8;
            const angleStep = (Math.PI * 2) / points;
            
            ctx.beginPath();
            
            for (let i = 0; i <= points; i++) {
                const angle = i * angleStep;
                // Zuf√§llige Variation f√ºr organisches Aussehen
                const randomFactor = 0.7 + Math.random() * 0.6;
                const radius = size * randomFactor;
                
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    // B√©zier-Kurven f√ºr weiche √úberg√§nge
                    const prevAngle = (i - 1) * angleStep;
                    const cpDist = radius * 0.5;
                    const cp1x = x + Math.cos(prevAngle + angleStep * 0.3) * cpDist;
                    const cp1y = y + Math.sin(prevAngle + angleStep * 0.3) * cpDist;
                    const cp2x = x + Math.cos(angle - angleStep * 0.3) * cpDist;
                    const cp2y = y + Math.sin(angle - angleStep * 0.3) * cpDist;
                    
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, px, py);
                }
            }
            
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            
            // Weicher Rand
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.5;
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        // KARTE RENDERN
        function renderMap() {
            // Canvas leeren
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Farben f√ºr verschiedene Gr√∂√üen
            const colors = ['#FFB6C1', '#FF69B4', '#FF1493', '#C71585', '#8B008B'];
            
            articlesData.forEach(article => {
                // Gr√∂√üe basierend auf Wortanzahl
                const size = Math.min(
                    Math.max(20, article.wordCount / 5),
                    80
                );
                
                // Farbe basierend auf Gr√∂√üe
                const colorIndex = Math.min(
                    Math.floor(size / 20),
                    colors.length - 1
                );
                
                // Skaliere Koordinaten auf Canvas-Gr√∂√üe
                const scaleX = canvas.width / 800;
                const scaleY = canvas.height / 600;
                const x = article.coordinates.x * scaleX;
                const y = article.coordinates.y * scaleY;
                
                // Zeichne Blob
                drawBlob(x, y, size, colors[colorIndex]);
                
                // Stadtname
                ctx.fillStyle = '#000';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(article.city, x, y + size + 15);
            });
        }

        // BLOG RENDERN
        function renderBlog(filteredArticles = null) {
            const container = document.getElementById('articlesContainer');
            const articles = filteredArticles || articlesData;
            
            if (articles.length === 0) {
                container.innerHTML = '<div class="no-results">üò¢ Keine Artikel gefunden!</div>';
                return;
            }
            
            container.innerHTML = articles.map(article => `
                <div class="article">
                    <div class="article-header">
                        <h3 class="article-title">${article.title}</h3>
                        <div class="article-meta">
                            <span>üìç ${article.city}, ${article.country}</span>
                            <span>üìÖ ${formatDate(article.date)}</span>
                            <span>üìù ${article.wordCount} W√∂rter</span>
                        </div>
                    </div>
                    ${article.images && article.images.length > 0 ? `
                        <div class="article-images">
                            ${article.images.map(img => `
                                <img src="${img}" alt="${article.city}" loading="lazy">
                            `).join('')}
                        </div>
                    ` : ''}
                    <div class="article-content">
                        ${article.content}
                    </div>
                </div>
            `).join('');
        }

        // FILTER SETUP
        function setupFilters() {
            const countryFilter = document.getElementById('countryFilter');
            const yearFilter = document.getElementById('yearFilter');
            const sortOrder = document.getElementById('sortOrder');
            
            // Eindeutige L√§nder
            const countries = [...new Set(articlesData.map(a => a.country))].sort();
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });
            
            // Eindeutige Jahre
            const years = [...new Set(articlesData.map(a => a.year))].sort((a, b) => b - a);
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
            
            // Event Listener
            countryFilter.addEventListener('change', applyFilters);
            yearFilter.addEventListener('change', applyFilters);
            sortOrder.addEventListener('change', applyFilters);
        }

        // FILTER ANWENDEN
        function applyFilters() {
            const countryFilter = document.getElementById('countryFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;
            
            let filtered = [...articlesData];
            
            // Nach Land filtern
            if (countryFilter) {
                filtered = filtered.filter(a => a.country === countryFilter);
            }
            
            // Nach Jahr filtern
            if (yearFilter) {
                filtered = filtered.filter(a => a.year == yearFilter);
            }
            
            // Sortieren
            filtered.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
            });
            
            renderBlog(filtered);
        }

        // DATUM FORMATIEREN
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // RESPONSIVE CANVAS
        window.addEventListener('resize', () => {
            if (mapImage.complete) {
                setupCanvas();
                renderMap();
            }
        });

        // START
        init();
    </script>
</body>
