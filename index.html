<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMAHA DX-7000 MUSIC ARCHIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            background: 
                radial-gradient(ellipse at top, #1a1a1a 0%, #0a0a0a 100%),
                linear-gradient(45deg, #111 25%, transparent 25%),
                linear-gradient(-45deg, #111 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #111 75%),
                linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 100% 100%, 25px 25px, 25px 25px, 25px 25px, 25px 25px;
            background-position: 0 0, 0 0, 0 12px, 12px -12px, -12px 0px;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .machine {
            width: 1100px;
            height: 750px;
            background: 
                linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #2d2d2d 100%);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 0 120px rgba(0, 0, 0, 0.9),
                0 30px 70px rgba(0, 0, 0, 0.8),
                inset 0 2px 0 rgba(255, 255, 255, 0.12),
                inset 0 -2px 0 rgba(0, 0, 0, 0.8),
                inset 4px 4px 20px rgba(255, 255, 255, 0.04),
                inset -4px -4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 4px solid #444;
        }
        
        .machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 21px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 3px,
                    rgba(255, 255, 255, 0.02) 3px,
                    rgba(255, 255, 255, 0.02) 6px
                );
            pointer-events: none;
        }
        
        .top-strip {
            height: 18px;
            background: linear-gradient(90deg, #333 0%, #555 50%, #333 100%);
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 
                inset 0 3px 6px rgba(0, 0, 0, 0.6),
                0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .top-strip::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #777, transparent);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        .brand-info {
            color: #aaa;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 4px;
            text-shadow: 
                2px 2px 0 rgba(0,0,0,1),
                0 0 20px rgba(170, 170, 170, 0.5);
            line-height: 1.2;
        }
        
        .model-info {
            color: #777;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-top: 4px;
        }
        
        .status-lights {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
        }
        
        .status-light {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            color: #777;
            letter-spacing: 1px;
        }
        
        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .led.red {
            background: radial-gradient(circle at 30% 30%, #ff6666, #cc0000);
            box-shadow: 
                0 0 15px rgba(255, 0, 0, 0.8),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
            animation: pulse-red 2s infinite;
        }
        
        .led.green {
            background: radial-gradient(circle at 30% 30%, #66ff66, #00cc00);
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.6),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .display-unit {
            background: 
                linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border: 6px solid #333;
            border-radius: 15px;
            padding: 0;
            margin-bottom: 40px;
            box-shadow: 
                inset 0 6px 25px rgba(0, 0, 0, 0.9),
                inset 0 0 0 3px rgba(0, 150, 0, 0.1),
                0 4px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            height: 240px;
        }
        
        .display-unit::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border-radius: 9px;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 1px,
                    rgba(0, 200, 0, 0.04) 1px,
                    rgba(0, 200, 0, 0.04) 2px
                );
            pointer-events: none;
        }
        
        .display-frame {
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 19px;
            background: linear-gradient(45deg, #222, #444, #222);
            z-index: -1;
        }
        
        .display-bezel {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 9px;
            height: 100%;
            padding: 20px;
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.8);
        }
        
        .screen {
            background: 
                radial-gradient(ellipse at center, #001a00 0%, #000a00 60%, #000000 100%);
            border-radius: 6px;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 0;
            position: relative;
            overflow: hidden;
            border: 2px solid #0a2a0a;
        }
        
        .screen::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            height: 25%;
            background: 
                linear-gradient(
                    to bottom,
                    rgba(255, 255, 255, 0.04) 0%,
                    transparent 100%
                );
            border-radius: 4px;
            pointer-events: none;
        }
        
        .safe-area {
            margin: 25px;
            width: calc(100% - 50px);
            height: calc(100% - 50px);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
        
        .display-content {
            color: #00ff00;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-shadow: 
                0 0 8px rgba(0, 255, 0, 0.9),
                0 0 16px rgba(0, 255, 0, 0.5),
                0 0 24px rgba(0, 255, 0, 0.3);
            width: 100%;
            line-height: 1.3;
            font-family: 'JetBrains Mono', monospace;
            white-space: pre-line;
        }
        
        .cursor {
            display: inline-block;
            width: 7px;
            height: 13px;
            background: #00ff00;
            margin-left: 2px;
            animation: blink 1s infinite;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.7);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .button-panel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 35px;
            margin-bottom: 35px;
        }
        
        .button {
            background: 
                linear-gradient(145deg, #3a3a3a 0%, #2a2a2a 30%, #1a1a1a 70%, #2a2a2a 100%);
            border: none;
            border-radius: 12px;
            color: #ddd;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 22px 15px;
            cursor: pointer;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.6),
                inset 2px 0 0 rgba(255, 255, 255, 0.05),
                inset -2px 0 0 rgba(0, 0, 0, 0.4);
            transition: all 0.12s ease;
            text-transform: uppercase;
            position: relative;
            height: 75px;
            border: 3px solid #555;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 45%;
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.12), transparent);
            border-radius: 8px 8px 0 0;
            pointer-events: none;
        }
        
        .button:hover {
            background: 
                linear-gradient(145deg, #4a4a4a 0%, #3a3a3a 30%, #2a2a2a 70%, #3a3a3a 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 20px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        
        .button:active {
            transform: translateY(4px);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.7),
                inset 0 3px 8px rgba(0, 0, 0, 0.5);
        }
        
        .button.primary {
            background: 
                linear-gradient(145deg, #004d00 0%, #003300 30%, #001a00 70%, #003300 100%);
            color: #00ff00;
            border-color: #006600;
        }
        
        .button.primary::before {
            background: 
                linear-gradient(to bottom, rgba(0, 255, 0, 0.2), transparent);
        }
        
        .button.primary:hover {
            background: 
                linear-gradient(145deg, #006600 0%, #004d00 30%, #003300 70%, #004d00 100%);
            color: #44ff44;
            box-shadow: 
                0 12px 20px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(0, 255, 0, 0.4);
        }
        
        .info-panel {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 25px;
            align-items: center;
            padding: 18px 25px;
            background: 
                linear-gradient(90deg, #0a0a0a, #1a1a1a, #0a0a0a);
            border-radius: 10px;
            border: 3px solid #333;
            box-shadow: 
                inset 0 3px 8px rgba(0, 0, 0, 0.6);
        }
        
        .power-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .power-meter {
            width: 40px;
            height: 18px;
            border: 2px solid #666;
            border-radius: 3px;
            position: relative;
            background: #000;
        }
        
        .power-meter::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 5px;
            bottom: 5px;
            width: 3px;
            background: #666;
            border-radius: 0 2px 2px 0;
        }
        
        .power-fill {
            height: 100%;
            background: 
                linear-gradient(90deg, #00ff00, #44ff44);
            border-radius: 1px;
            width: 88%;
            box-shadow: 
                0 0 6px rgba(0, 255, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .power-text {
            color: #888;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .main-counter {
            text-align: center;
        }
        
        .counter-display {
            color: #00ff00;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(0, 255, 0, 0.7);
            margin-bottom: 3px;
        }
        
        .counter-label {
            color: #666;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .sys-info {
            text-align: right;
            color: #666;
            font-size: 10px;
            letter-spacing: 1px;
            line-height: 1.4;
        }
        
        .loading {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { 
                text-shadow: 
                    0 0 8px rgba(0, 255, 0, 0.9),
                    0 0 16px rgba(0, 255, 0, 0.5);
            }
            to { 
                text-shadow: 
                    0 0 16px rgba(0, 255, 0, 1),
                    0 0 24px rgba(0, 255, 0, 0.7),
                    0 0 32px rgba(0, 255, 0, 0.5);
            }
        }
        
        .loading::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }
        
        @keyframes loading-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        .error {
            color: #ff4444;
            text-shadow: 
                0 0 8px rgba(255, 68, 68, 0.9),
                0 0 16px rgba(255, 68, 68, 0.5);
        }
        
        @media (max-width: 1200px) {
            .machine {
                width: 95vw;
                height: auto;
                min-height: 700px;
                padding: 30px;
            }
            
            .display-content {
                font-size: 12px;
            }
            
            .button {
                font-size: 12px;
                padding: 18px 12px;
                height: 70px;
            }
            
            .button-panel {
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="machine">
        <div class="top-strip"></div>
        
        <div class="header">
            <div>
                <div class="brand-info">YAMAHA</div>
                <div class="model-info">DX-7000 MUSIC ARCHIVE</div>
            </div>
            <div class="status-lights">
                <div class="status-light">
                    <div class="led red"></div>
                    <span>POWER</span>
                </div>
                <div class="status-light">
                    <div class="led green" id="dataLed"></div>
                    <span>DATA</span>
                </div>
            </div>
        </div>
        
        <div class="display-unit">
            <div class="display-frame"></div>
            <div class="display-bezel">
                <div class="screen">
                    <div class="safe-area">
                        <div class="display-content" id="display">
                            <div class="loading">YAMAHA DX-7000 INIT</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-panel">
            <button class="button" onclick="navigate('prev')" id="btnLeft">◀ PREV</button>
            <button class="button primary" onclick="navigate('select')" id="btnCenter">SELECT</button>
            <button class="button" onclick="navigate('next')" id="btnRight">NEXT ▶</button>
        </div>
        
        <div class="info-panel">
            <div class="power-status">
                <div class="power-meter">
                    <div class="power-fill"></div>
                </div>
                <div class="power-text">88%</div>
            </div>
            <div class="main-counter">
                <div class="counter-display" id="counter">--</div>
                <div class="counter-label" id="counterLabel">LOADING</div>
            </div>
            <div class="sys-info">
                <div id="memInfo">MEM: 0.0MB</div>
                <div id="statInfo">STATUS: INIT</div>
            </div>
        </div>
    </div>

    <script>
        let albums = [];
        let currentIndex = 0;
        let currentView = 'boot';
        let currentAlbumIndex = 0;
        let currentSongIndex = 0;
        let currentMenuIndex = 0;
        let stats = {};
        
        const menu = [
            'BROWSE',
            'STATS', 
            'FAVS',
            'RANDOM',
            'INFO'
        ];

        async function init() {
            try {
                const response = await fetch('./albums.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                // Clean duplicates
                const unique = [];
                const seen = new Set();
                
                data.forEach(album => {
                    const key = `${album.artist}-${album.album}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        
                        // Calculate average
                        const tracks = album.songs.filter(s => !s.interlude);
                        if (tracks.length > 0) {
                            const sum = tracks.reduce((a, s) => a + s.rating, 0);
                            album.avg = (sum / tracks.length).toFixed(1);
                        } else {
                            album.avg = 0;
                        }
                        unique.push(album);
                    }
                });
                
                albums = unique;
                calcStats();
                showWelcome();
                
            } catch (error) {
                showError(`LOAD ERROR: ${error.message}

Check albums.json file
in same directory`);
            }
        }

        function calcStats() {
            const totalTracks = albums.reduce((s, a) => s + a.songs.length, 0);
            const totalReal = albums.reduce((s, a) => s + a.songs.filter(t => !t.interlude).length, 0);
            const totalFavs = albums.reduce((s, a) => s + a.songs.filter(t => t.favorite).length, 0);
            
            const allRatings = [];
            albums.forEach(a => {
                a.songs.forEach(s => {
                    if (!s.interlude) allRatings.push(s.rating);
                });
            });
            
            const avgAll = allRatings.length > 0 
                ? (allRatings.reduce((s, r) => s + r, 0) / allRatings.length).toFixed(1) 
                : 0;
            
            const topAlbum = albums.reduce((best, a) => 
                parseFloat(a.avg) > parseFloat(best.avg) ? a : best, albums[0]);
            
            stats = {
                albums: albums.length,
                tracks: totalReal,
                favs: totalFavs,
                avg: avgAll,
                top: topAlbum,
                mem: ((JSON.stringify(albums).length / 1024) / 1024).toFixed(1)
            };
        }

        function showWelcome() {
            update(`DOME'S MUSIC ARCHIVE
═══════════════════════════════════════

SYSTEM READY
${albums.length} albums loaded
${stats.tracks} total tracks
${stats.favs} favorites found

Press SELECT to continue`, 'OK', 'READY');
            currentView = 'welcome';
        }

        function showMenu() {
            const item = menu[currentMenuIndex];
            update(`MAIN MENU
═══════════════════════════════════════

Select mode:

> ${item}

Use PREV/NEXT to navigate
Press SELECT to enter mode`, 
                `${currentMenuIndex + 1}/${menu.length}`, 'MENU');
            currentView = 'menu';
        }

        function showBrowse() {
            if (albums.length === 0) return;
            const a = albums[currentIndex];
            update(`BROWSE ALBUMS
═══════════════════════════════════════

${currentIndex + 1}. ${a.artist}
    ${a.album} (${a.year})

Rating: ${a.avg}/10
Tracks: ${a.songs.length}
${a.comment ? `\nComment: ${a.comment.substring(0, 50)}${a.comment.length > 50 ? '...' : ''}` : ''}`, 
                `${currentIndex + 1}/${albums.length}`, 'BROWSE');
            currentView = 'browse';
        }

        function showAlbum() {
            const a = albums[currentAlbumIndex];
            const s = a.songs[currentSongIndex];
            update(`ALBUM VIEW
═══════════════════════════════════════

${a.artist}
${a.album} (${a.year})

Track ${currentSongIndex + 1}: ${s.name}
Rating: ${s.rating}/10${s.favorite ? ' ♥ FAVORITE' : ''}${s.interlude ? ' [INTERLUDE]' : ''}

Album avg: ${a.avg}/10`, 
                `${currentSongIndex + 1}/${a.songs.length}`, 'ALBUM');
            currentView = 'album';
        }

        function showStats() {
            update(`STATISTICS
═══════════════════════════════════════

Total albums: ${stats.albums}
Total tracks: ${stats.tracks}
Favorites: ${stats.favs}
Average rating: ${stats.avg}/10

Top album: ${stats.top.artist}
           ${stats.top.album} (${stats.top.avg}/10)`, 
                stats.albums, 'STATS');
            currentView = 'stats';
        }

        function showFavs() {
            const favs = [];
            albums.forEach(a => {
                a.songs.forEach(s => {
                    if (s.favorite) {
                        favs.push({
                            artist: a.artist,
                            name: s.name,
                            rating: s.rating,
                            album: a.album
                        });
                    }
                });
            });
            
            favs.sort((a, b) => b.rating - a.rating);
            
            if (favs.length === 0) {
                update(`FAVORITES
═══════════════════════════════════════

No favorites found

Mark songs as favorites
to see them here`, '0', 'FAVS');
                return;
            }
            
            if (currentIndex >= favs.length) currentIndex = 0;
            const f = favs[currentIndex];
            
            update(`FAVORITES
═══════════════════════════════════════

${currentIndex + 1}. ${f.name}
    by ${f.artist}

Rating: ${f.rating}/10 ♥
From album: ${f.album}`, 
                `${currentIndex + 1}/${favs.length}`, 'FAVS');
            currentView = 'favs';
        }

        function showRandom() {
            const rand = Math.floor(Math.random() * albums.length);
            currentIndex = rand;
            currentAlbumIndex = rand;
            currentSongIndex = 0;
            showAlbum();
        }

        function showInfo() {
            update(`SYSTEM INFORMATION
═══════════════════════════════════════

YAMAHA DX-7000 PRO
Firmware: v2.1.0
Memory usage: ${stats.mem}MB

DOME'S MUSIC COLLECTION
Established: 2024
Status: Operational`, 
                'SYS', 'INFO');
            currentView = 'info';
        }

        function showError(msg) {
            update(`<div class="error">SYSTEM ERROR
═══════════════════════════════════════

${msg}

Press SELECT to retry</div>`, 'ERR', 'ERROR');
            currentView = 'error';
        }

        function update(content, counter, label) {
            document.getElementById('display').innerHTML = content + '<span class="cursor"></span>';
            document.getElementById('counter').textContent = counter;
            document.getElementById('counterLabel').textContent = label;
            document.getElementById('memInfo').textContent = `MEM: ${stats.mem || '0.0'}MB`;
            document.getElementById('statInfo').textContent = `STATUS: ${label}`;
            updateButtons();
        }

        function updateButtons() {
            const left = document.getElementById('btnLeft');
            const center = document.getElementById('btnCenter');
            const right = document.getElementById('btnRight');
            
            switch(currentView) {
                case 'welcome':
                    left.textContent = '◀ PREV';
                    center.textContent = 'START';
                    right.textContent = 'NEXT ▶';
                    break;
                case 'menu':
                    left.textContent = '◀ UP';
                    center.textContent = 'ENTER';
                    right.textContent = 'DOWN ▶';
                    break;
                case 'browse':
                    left.textContent = '◀ PREV';
                    center.textContent = 'OPEN';
                    right.textContent = 'NEXT ▶';
                    break;
                case 'album':
                    left.textContent = '◀ TRACK';
                    center.textContent = 'BACK';
                    right.textContent = 'TRACK ▶';
                    break;
                default:
                    left.textContent = '◀ PREV';
                    center.textContent = 'MENU';
                    right.textContent = 'NEXT ▶';
            }
        }

        function navigate(dir) {
            switch(dir) {
                case 'prev':
                    handlePrev();
                    break;
                case 'next':
                    handleNext();
                    break;
                case 'select':
                    handleSelect();
                    break;
            }
        }

        function handlePrev() {
            switch(currentView) {
                case 'menu':
                    currentMenuIndex = (currentMenuIndex - 1 + menu.length) % menu.length;
                    showMenu();
                    break;
                case 'browse':
                    currentIndex = (currentIndex - 1 + albums.length) % albums.length;
                    showBrowse();
                    break;
                case 'album':
                    const a = albums[currentAlbumIndex];
                    currentSongIndex = (currentSongIndex - 1 + a.songs.length) % a.songs.length;
                    showAlbum();
                    break;
                case 'favs':
                    const favs = getAllFavs();
                    if (favs.length > 0) {
                        currentIndex = (currentIndex - 1 + favs.length) % favs.length;
                        showFavs();
                    }
                    break;
            }
        }

        function handleNext() {
            switch(currentView) {
                case 'menu':
                    currentMenuIndex = (currentMenuIndex + 1) % menu.length;
                    showMenu();
                    break;
                case 'browse':
                    currentIndex = (currentIndex + 1) % albums.length;
                    showBrowse();
                    break;
                case 'album':
                    const a = albums[currentAlbumIndex];
                    currentSongIndex = (currentSongIndex + 1) % a.songs.length;
                    showAlbum();
                    break;
                case 'favs':
                    const favs = getAllFavs();
                    if (favs.length > 0) {
                        currentIndex = (currentIndex + 1) % favs.length;
                        showFavs();
                    }
                    break;
            }
        }

        function handleSelect() {
            switch(currentView) {
                case 'welcome':
                    currentMenuIndex = 0;
                    showMenu();
                    break;
                case 'menu':
                    const mode = menu[currentMenuIndex];
                    switch(mode) {
                        case 'BROWSE':
                            currentIndex = 0;
                            showBrowse();
                            break;
                        case 'STATS':
                            showStats();
                            break;
                        case 'FAVS':
                            currentIndex = 0;
                            showFavs();
                            break;
                        case 'RANDOM':
                            showRandom();
                            break;
                        case 'INFO':
                            showInfo();
                            break;
                    }
                    break;
                case 'browse':
                    currentAlbumIndex = currentIndex;
                    currentSongIndex = 0;
                    showAlbum();
                    break;
                case 'album':
                    showBrowse();
                    break;
                case 'error':
                    init();
                    break;
                default:
                    showMenu();
                    break;
            }
        }

        function getAllFavs() {
            const favs = [];
            albums.forEach(a => {
                a.songs.forEach(s => {
                    if (s.favorite) {
                        favs.push({
                            artist: a.artist,
                            name: s.name,
                            rating: s.rating,
                            album: a.album
                        });
                    }
                });
            });
            return favs.sort((a, b) => b.rating - a.rating);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    navigate('prev');
                    break;
                case 'ArrowRight':
                    navigate('next');
                    break;
                case 'Enter':
                case ' ':
                    navigate('select');
                    break;
                case 'Escape':
                    if (currentView !== 'welcome' && currentView !== 'menu') {
                        showMenu();
                    }
                    break;
            }
        });

        // Start the machine
        setTimeout(() => {
            init();
        }, 1500);
    </script>
</body>
</html>
