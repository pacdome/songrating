<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ M U S I K   A R C H I V ]</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 1;
            padding: 20px;
            line-height: 1.4;
            font-size: 14px;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 2px,
                    rgba(0, 255, 0, 0.03) 4px
                );
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid currentColor;
            padding: 0;
            background: rgba(0, 20, 0, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .header {
            border-bottom: 2px solid currentColor;
            padding: 15px 20px;
            background: rgba(0, 255, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>";
            display: block;
            font-size: 8px;
            opacity: 0.3;
            margin-bottom: 5px;
        }
        
        .header::after {
            content: "<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<";
            display: block;
            font-size: 8px;
            opacity: 0.3;
            margin-top: 5px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 10px 0;
            text-shadow: 0 0 10px currentColor;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        .status-bar {
            background: rgba(0, 255, 0, 0.2);
            padding: 8px 20px;
            border-bottom: 1px solid currentColor;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .controls {
            padding: 15px 20px;
            border-bottom: 2px solid currentColor;
            background: rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        
        input, select, button {
            background: #000;
            color: currentColor;
            border: 1px solid currentColor;
            padding: 4px 8px;
            font-family: inherit;
            font-size: 12px;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px currentColor;
            background: rgba(0, 255, 0, 0.05);
        }
        
        button {
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: currentColor;
            color: #000;
            box-shadow: 0 0 10px currentColor;
        }
        
        .main-content {
            padding: 20px;
            min-height: 400px;
        }
        
        .album-grid {
            display: grid;
            gap: 20px;
        }
        
        .album-card {
            border: 1px solid currentColor;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            transition: all 0.3s;
        }
        
        .album-card:hover {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .album-header {
            padding: 12px 15px;
            border-bottom: 1px solid currentColor;
            background: rgba(0, 255, 0, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        .album-header::before {
            content: "■";
            margin-right: 10px;
            transition: transform 0.2s;
        }
        
        .album-header.expanded::before {
            content: "▼";
            transform: rotate(0deg);
        }
        
        .album-info {
            flex-grow: 1;
        }
        
        .album-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .album-meta {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .album-rating {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px currentColor;
            padding: 5px 10px;
            border: 1px solid currentColor;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .songs-container {
            display: none;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .songs-container.show {
            display: block;
        }
        
        .songs-list {
            margin-bottom: 15px;
        }
        
        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px dotted rgba(0, 255, 0, 0.3);
            font-size: 12px;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        .song-name {
            flex-grow: 1;
        }
        
        .song-rating {
            font-weight: bold;
            margin-left: 10px;
            min-width: 40px;
            text-align: right;
        }
        
        .song-icons {
            margin-left: 10px;
            min-width: 30px;
            text-align: center;
        }
        
        .favorite { color: #ffff00; }
        .interlude { opacity: 0.5; }
        
        .rating-10 { color: #ffffff; text-shadow: 0 0 10px #ffffff; }
        .rating-9-10 { color: #00ff00; }
        .rating-8-9 { color: #88ff00; }
        .rating-7-8 { color: #ffff00; }
        .rating-6-7 { color: #ffcc00; }
        .rating-5-6 { color: #ff9900; }
        .rating-4-5 { color: #ff6600; }
        .rating-3-4 { color: #ff3300; }
        .rating-2-3 { color: #ff0066; }
        .rating-1-2 { color: #ff0099; }
        .rating-0-1 { color: #ff00cc; }
        
        .album-comment {
            margin-top: 15px;
            padding: 10px;
            border: 1px dashed currentColor;
            background: rgba(0, 255, 0, 0.05);
            font-style: italic;
            font-size: 11px;
            line-height: 1.5;
        }
        
        .album-comment::before {
            content: "// KOMMENTAR: ";
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-style: normal;
        }
        
        .pagination {
            padding: 20px;
            text-align: center;
            border-top: 2px solid currentColor;
            background: rgba(0, 255, 0, 0.05);
        }
        
        .pagination button {
            margin: 0 2px;
            min-width: 30px;
        }
        
        .pagination button.active {
            background: currentColor;
            color: #000;
            font-weight: bold;
        }
        
        .footer {
            border-top: 2px solid currentColor;
            padding: 15px 20px;
            background: rgba(0, 255, 0, 0.1);
            text-align: center;
            font-size: 10px;
        }
        
        .footer::before {
            content: "[ SYSTEM STATUS: ONLINE ] [ ALBUMS LOADED: ";
        }
        
        .footer::after {
            content: " ] [ CONNECTION: STABLE ]";
        }
        
        .error-message {
            color: #ff3333;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid #ff3333;
            margin: 20px;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; font-size: 12px; }
            .container { border: 1px solid currentColor; }
            .controls { 
                grid-template-columns: 1fr; 
                gap: 10px; 
                text-align: center;
            }
            .title { font-size: 18px; letter-spacing: 2px; }
            .album-header { flex-direction: column; text-align: center; gap: 5px; }
            .status-bar { flex-direction: column; gap: 5px; text-align: center; }
        }
        
        .glitch {
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translateX(0); }
            10% { transform: translateX(-2px); }
            20% { transform: translateX(2px); }
            30% { transform: translateX(-1px); }
            40% { transform: translateX(1px); }
            50% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title glitch">[ M U S I K   A R C H I V ]</div>
            <div class="subtitle">DOME'S PERSONAL MUSIC DATABASE</div>
        </div>
        
        <div class="status-bar">
            <span>SYSTEM: ONLINE</span>
            <span>USER: MUSIC_LOVER_69</span>
            <span>DATE: <span id="currentDate"></span></span>
            <span class="blink">READY</span>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>SEARCH:</label>
                <input type="text" id="searchInput" placeholder="Album suchen..." onkeyup="searchAlbums()">
            </div>
            <div class="control-group">
                <label>SORT:</label>
                <select id="sortSelect" onchange="sortAlbums()">
                    <option value="rating-desc">RATING HIGH→LOW</option>
                    <option value="rating-asc">RATING LOW→HIGH</option>
                    <option value="artist-asc">ARTIST A→Z</option>
                    <option value="artist-desc">ARTIST Z→A</option>
                    <option value="album-asc">ALBUM A→Z</option>
                    <option value="album-desc">ALBUM Z→A</option>
                    <option value="year-asc">YEAR OLD→NEW</option>
                    <option value="year-desc">YEAR NEW→OLD</option>
                </select>
            </div>
            <div class="control-group">
                <button onclick="toggleAllAlbums()">EXPAND ALL</button>
                <button onclick="resetFilters()">RESET</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="album-grid" id="albumList"></div>
        </div>
        
        <div class="pagination" id="pagination"></div>
        
        <div class="footer">
            <span id="albumCount">0</span>
        </div>
    </div>

    <script>
        let albums = [];
        let currentAlbums = [];
        let currentPage = 1;
        const albumsPerPage = 10;
        let allExpanded = false;

        async function loadAlbums() {
            try {
                const response = await fetch('albums.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                albums = await response.json();
                currentAlbums = [...albums];
                sortAlbums();
                displayAlbums();
                updatePagination();
                updateStatus();
            } catch (error) {
                console.error('Fehler beim Laden der albums.json:', error);
                showError(`Fehler beim Laden der Albumdaten: ${error.message}`);
            }
        }

        function showError(message) {
            const albumList = document.getElementById('albumList');
            albumList.innerHTML = `<div class="error-message">${message}<br><br>Bitte stellen Sie sicher, dass die Datei 'albums.json' im selben Verzeichnis liegt.</div>`;
        }

        function calculateAverageRating(songs) {
            const nonInterludeSongs = songs.filter(song => !song.interlude);
            if (nonInterludeSongs.length === 0) return 0;
            const sum = nonInterludeSongs.reduce((acc, song) => acc + song.rating, 0);
            return (sum / nonInterludeSongs.length).toFixed(1);
        }

        function getRatingClass(rating) {
            if (rating == 10) return 'rating-10';
            if (rating >= 9) return 'rating-9-10';
            if (rating >= 8) return 'rating-8-9';
            if (rating >= 7) return 'rating-7-8';
            if (rating >= 6) return 'rating-6-7';
            if (rating >= 5) return 'rating-5-6';
            if (rating >= 4) return 'rating-4-5';
            if (rating >= 3) return 'rating-3-4';
            if (rating >= 2) return 'rating-2-3';
            if (rating >= 1) return 'rating-1-2';
            return 'rating-0-1';
        }

        function displayAlbums() {
            const albumList = document.getElementById('albumList');
            albumList.innerHTML = '';

            const startIndex = (currentPage - 1) * albumsPerPage;
            const endIndex = startIndex + albumsPerPage;
            const pageAlbums = currentAlbums.slice(startIndex, endIndex);

            pageAlbums.forEach((album, index) => {
                const avgRating = calculateAverageRating(album.songs);
                const albumDiv = document.createElement('div');
                albumDiv.className = 'album-card';
                
                const songsHtml = album.songs.map(song => `
                    <div class="song-item ${song.interlude ? 'interlude' : ''}">
                        <span class="song-name">${song.name}</span>
                        <span class="song-rating ${getRatingClass(song.rating)}">${song.rating}/10</span>
                        <span class="song-icons">
                            ${song.favorite ? '<span class="favorite">★</span>' : ''}
                            ${song.interlude ? 'i' : ''}
                        </span>
                    </div>
                `).join('');
                
                albumDiv.innerHTML = `
                    <div class="album-header" onclick="toggleAlbum(${startIndex + index})">
                        <div class="album-info">
                            <div class="album-title">${album.artist} - ${album.album}</div>
                            <div class="album-meta">YEAR: ${album.year} | TRACKS: ${album.songs.length} | AVG: ${avgRating}/10</div>
                        </div>
                        <div class="album-rating ${getRatingClass(avgRating)}">${avgRating}</div>
                    </div>
                    <div class="songs-container" id="songs-${startIndex + index}">
                        <div class="songs-list">
                            ${songsHtml}
                        </div>
                        ${album.comment ? `<div class="album-comment">${album.comment}</div>` : ''}
                    </div>
                `;
                
                albumList.appendChild(albumDiv);
            });
        }

        function toggleAlbum(index) {
            const songsContainer = document.getElementById(`songs-${index}`);
            const header = songsContainer.previousElementSibling;
            
            songsContainer.classList.toggle('show');
            header.classList.toggle('expanded');
        }

        function toggleAllAlbums() {
            allExpanded = !allExpanded;
            const containers = document.querySelectorAll('.songs-container');
            const headers = document.querySelectorAll('.album-header');
            
            containers.forEach(container => {
                if (allExpanded) {
                    container.classList.add('show');
                } else {
                    container.classList.remove('show');
                }
            });
            
            headers.forEach(header => {
                if (allExpanded) {
                    header.classList.add('expanded');
                } else {
                    header.classList.remove('expanded');
                }
            });
            
            const button = event.target;
            button.textContent = allExpanded ? 'COLLAPSE ALL' : 'EXPAND ALL';
        }

        function searchAlbums() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentAlbums = albums.filter(album => 
                album.album.toLowerCase().includes(searchTerm) ||
                album.artist.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayAlbums();
            updatePagination();
            updateStatus();
        }

        function sortAlbums() {
            const sortValue = document.getElementById('sortSelect').value;
            const [criteria, order] = sortValue.split('-');
            
            currentAlbums.sort((a, b) => {
                let comparison = 0;
                
                switch(criteria) {
                    case 'artist':
                        comparison = a.artist.localeCompare(b.artist);
                        break;
                    case 'album':
                        comparison = a.album.localeCompare(b.album);
                        break;
                    case 'year':
                        comparison = a.year - b.year;
                        break;
                    case 'rating':
                        const avgA = parseFloat(calculateAverageRating(a.songs));
                        const avgB = parseFloat(calculateAverageRating(b.songs));
                        comparison = avgA - avgB;
                        break;
                    default:
                        return 0;
                }
                
                return order === 'desc' ? -comparison : comparison;
            });
            
            currentPage = 1;
            displayAlbums();
            updatePagination();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'rating-desc';
            currentAlbums = [...albums];
            currentPage = 1;
            sortAlbums();
            updateStatus();
        }

        function updatePagination() {
            const totalPages = Math.ceil(currentAlbums.length / albumsPerPage);
            const pagination = document.getElementById('pagination');
            
            let html = '';
            
            if (totalPages > 1) {
                html += `<button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>◀</button>`;
                
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                        html += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                    } else if (i === currentPage - 2 || i === currentPage + 2) {
                        html += '<span>...</span>';
                    }
                }
                
                html += `<button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>▶</button>`;
            }
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(currentAlbums.length / albumsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayAlbums();
            updatePagination();
            window.scrollTo(0, 0);
        }

        function updateStatus() {
            document.getElementById('albumCount').textContent = currentAlbums.length;
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('de-DE');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAlbums();
        });
    </script>
</body>
</html>
