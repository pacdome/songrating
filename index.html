<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Musikliste</title>
    <style>
        body {
            background: white;
            color: black;
            font-family: 'Courier New', monospace;
            margin: 40px;
            line-height: 1.5;
        }
        
        h1 {
            font-size: 28px;
            border-bottom: 3px solid black;
            padding-bottom: 5px;
        }
        
        h2 {
            font-size: 18px;
            margin-top: 30px;
        }
        
        h3 {
            font-size: 14px;
            margin-left: 20px;
            font-weight: normal;
        }
        
        input[type="text"] {
            border: 2px solid black;
            padding: 5px;
            font-family: 'Courier New', monospace;
        }
        
        button {
            border: 2px solid black;
            background: white;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            margin: 2px;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        p {
            display: inline;
            font-style: italic;
        }
        
        .controls {
            margin: 20px 0;
            padding: 10px 0;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Meine Musikliste</h1>
    
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Suche nach Albumname..." onkeyup="searchAlbums()">
        <button onclick="searchAlbums()">Suchen</button>
        <br><br>
        Sortieren nach:
        <button onclick="sortBy('artist')">A-Z Artist</button>
        <button onclick="sortBy('album')">A-Z Album</button>
        <button onclick="sortBy('year')">Jahr</button>
        <button onclick="sortBy('rating')">Bewertung</button>
    </div>
    
    <div id="albumList"></div>

    <script>
        // Album-Daten - hier neue Alben hinzufügen
        let albums = [
            {
                artist: "Third Eye Blind",
                album: "Third Eye Blind",
                year: 1997,
                songs: [
                    {name: "Losing a Whole Year", rating: 6.5, comment: ""},
                    {name: "Narcolepsy", rating: 7.5, comment: ""}

                ]
            }
        ];

        let currentAlbums = [...albums];

        function calculateAverageRating(songs) {
            if (songs.length === 0) return 0;
            const sum = songs.reduce((acc, song) => acc + song.rating, 0);
            return (sum / songs.length).toFixed(1);
        }

        function displayAlbums() {
            const albumList = document.getElementById('albumList');
            albumList.innerHTML = '';

            currentAlbums.forEach(album => {
                const avgRating = calculateAverageRating(album.songs);
                const albumDiv = document.createElement('div');
                
                albumDiv.innerHTML = `
                    <h2>${album.artist} - ${album.album} (${album.year}) (Bewertung: ${avgRating}/10)</h2>
                    ${album.songs.map(song => `
                        <h3>${song.name} | ${song.rating}/10 ${song.comment ? `| <p>${song.comment}</p>` : ''}</h3>
                    `).join('')}
                    <br>
                `;
                
                albumList.appendChild(albumDiv);
            });
        }

        function searchAlbums() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentAlbums = albums.filter(album => 
                album.album.toLowerCase().includes(searchTerm)
            );
            displayAlbums();
        }

        function sortBy(criteria) {
            currentAlbums.sort((a, b) => {
                switch(criteria) {
                    case 'artist':
                        return a.artist.localeCompare(b.artist);
                    case 'album':
                        return a.album.localeCompare(b.album);
                    case 'year':
                        return a.year - b.year;
                    case 'rating':
                        const avgA = calculateAverageRating(a.songs);
                        const avgB = calculateAverageRating(b.songs);
                        return avgB - avgA; // Höchste Bewertung zuerst
                    default:
                        return 0;
                }
            });
            displayAlbums();
        }

        // Beim Laden der Seite alle Alben anzeigen
        displayAlbums();

        /*
        ANLEITUNG ZUM HINZUFÜGEN NEUER ALBEN:
        
        Kopiere diesen Block und füge ihn in das albums Array ein:

                {name: "SONGNAME1", rating: BEWERTUNG_1_BIS_10, comment: "OPTIONAL KOMMENTAR"},
                {name: "SONGNAME2", rating: BEWERTUNG_1_BIS_10, comment: ""},
                {name: "SONGNAME3", rating: BEWERTUNG_1_BIS_10, comment: "OPTIONAL KOMMENTAR"}
            ]
        },
        
        Beispiel:
        {
            artist: "Led Zeppelin",
            album: "Led Zeppelin IV",
            year: 1971,
            songs: [
                {name: "Black Dog", rating: 8, comment: "Grooviger Opener"},
                {name: "Rock and Roll", rating: 7, comment: ""},
                {name: "Stairway to Heaven", rating: 10, comment: "Das Meisterwerk"}
            ]
        },
        */
    </script>
</body>
</html>
