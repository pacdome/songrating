<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Musikliste</title>
    <style>
        body {
            background: white;
            color: black;
            font-family: 'Courier New', monospace;
            margin: 20px;
            line-height: 1.3;
            font-size: 13px;
        }
        
        h1 {
            font-size: 20px;
            border-bottom: 2px solid black;
            padding-bottom: 3px;
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 14px;
            margin: 15px 0 5px 0;
            font-weight: bold;
        }
        
        h3 {
            font-size: 12px;
            margin: 2px 0 2px 15px;
            font-weight: normal;
            cursor: pointer;
        }
        
        h3:hover {
            background: #f0f0f0;
        }
        
        input[type="text"] {
            border: 1px solid #ccc;
            padding: 3px 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        button {
            border: 1px solid #ccc;
            background: #f8f8f8;
            padding: 3px 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin: 1px;
        }
        
        button:hover {
            background: #e0e0e0;
        }
        
        p {
            display: inline;
            font-style: italic;
        }
        
        .controls {
            margin: 10px 0;
            padding: 8px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Meine Musikliste</h1>
    
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Suche nach Albumname..." onkeyup="searchAlbums()">
        <button onclick="searchAlbums()">Suchen</button>
        <br><br>
        Sortieren nach:
        <button onclick="sortBy('artist')">A-Z Artist</button>
        <button onclick="sortBy('album')">A-Z Album</button>
        <button onclick="sortBy('year')">Jahr</button>
        <button onclick="sortBy('rating')">Bewertung</button>
    </div>
    
    <div id="albumList"></div>

    <script>
        // Album-Daten - hier neue Alben hinzufügen
        let albums = [
            {
                artist: "The Beatles",
                album: "Abbey Road",
                year: 1969,
                songs: [
                    {name: "Come Together", rating: 9, comment: "Klassiker mit tollem Bass", favorite: false},
                    {name: "Something", rating: 10, comment: "Wunderschöne Ballade", favorite: true},
                    {name: "Here Comes The Sun", rating: 9, comment: "", favorite: false}
                ]
            },
            {
                artist: "Pink Floyd",
                album: "The Wall",
                year: 1979,
                songs: [
                    {name: "Another Brick In The Wall", rating: 8, comment: "Societäts-Kritik", favorite: false},
                    {name: "Comfortably Numb", rating: 10, comment: "Episches Gitarrensolo", favorite: true},
                    {name: "Hey You", rating: 7, comment: "", favorite: false}
                ]
            },
            {
                artist: "Radiohead",
                album: "OK Computer",
                year: 1997,
                songs: [
                    {name: "Paranoid Android", rating: 9, comment: "Komplex und brillant", favorite: true},
                    {name: "Karma Police", rating: 8, comment: "Eingängiger Hit", favorite: false},
                    {name: "No Surprises", rating: 7, comment: "Melancholisch schön", favorite: false}
                ]
            }
        ];

        let currentAlbums = [...albums];

        function calculateAverageRating(songs) {
            if (songs.length === 0) return 0;
            const sum = songs.reduce((acc, song) => acc + song.rating, 0);
            return (sum / songs.length).toFixed(1);
        }

        function displayAlbums() {
            const albumList = document.getElementById('albumList');
            albumList.innerHTML = '';

            currentAlbums.forEach((album, albumIndex) => {
                const avgRating = calculateAverageRating(album.songs);
                const albumDiv = document.createElement('div');
                
                albumDiv.innerHTML = `
                    <h2>${album.artist} - ${album.album} (${album.year}) (Bewertung: ${avgRating}/10)</h2>
                    ${album.songs.map((song, songIndex) => `
                        <h3 onclick="toggleFavorite(${albumIndex}, ${songIndex})" style="cursor: pointer;">
                            ${song.name} | ${song.rating}/10${song.comment ? ` | <p>${song.comment}</p>` : ''}${song.favorite ? ' ★' : ''}
                        </h3>
                    `).join('')}
                    <br>
                `;
                
                albumList.appendChild(albumDiv);
            });
        }

        function searchAlbums() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentAlbums = albums.filter(album => 
                album.album.toLowerCase().includes(searchTerm)
            );
            displayAlbums();
        }

        function sortBy(criteria) {
            currentAlbums.sort((a, b) => {
                switch(criteria) {
                    case 'artist':
                        return a.artist.localeCompare(b.artist);
                    case 'album':
                        return a.album.localeCompare(b.album);
                    case 'year':
                        return a.year - b.year;
                    case 'rating':
                        const avgA = calculateAverageRating(a.songs);
                        const avgB = calculateAverageRating(b.songs);
                        return avgB - avgA; // Höchste Bewertung zuerst
                    default:
                        return 0;
                }
            });
            displayAlbums();
        }

        function toggleFavorite(albumIndex, songIndex) {
            // Finde das Original-Album in der albums Array
            const originalAlbumIndex = albums.findIndex(album => 
                album.artist === currentAlbums[albumIndex].artist && 
                album.album === currentAlbums[albumIndex].album
            );
            
            // Toggle favorite status
            albums[originalAlbumIndex].songs[songIndex].favorite = !albums[originalAlbumIndex].songs[songIndex].favorite;
            currentAlbums[albumIndex].songs[songIndex].favorite = albums[originalAlbumIndex].songs[songIndex].favorite;
            
            displayAlbums();
        }

        // Beim Laden der Seite alle Alben anzeigen
        displayAlbums();

        /*
        ANLEITUNG ZUM HINZUFÜGEN NEUER ALBEN:
        
        Kopiere diesen Block und füge ihn in das albums Array ein:
        
        {
            artist: "KÜNSTLERNAME",
            album: "ALBUMNAME",
            year: JAHR,
            songs: [
                {name: "SONGNAME1", rating: BEWERTUNG_1_BIS_10, comment: "OPTIONAL KOMMENTAR", favorite: false},
                {name: "SONGNAME2", rating: BEWERTUNG_1_BIS_10, comment: "", favorite: true},
                {name: "SONGNAME3", rating: BEWERTUNG_1_BIS_10, comment: "OPTIONAL KOMMENTAR", favorite: false}
            ]
        },
        
        Beispiel:
        {
            artist: "Led Zeppelin",
            album: "Led Zeppelin IV",
            year: 1971,
            songs: [
                {name: "Black Dog", rating: 8, comment: "Grooviger Opener", favorite: false},
                {name: "Rock and Roll", rating: 7, comment: "", favorite: false},
                {name: "Stairway to Heaven", rating: 10, comment: "Das Meisterwerk", favorite: true}
            ]
        },
        
        STERNE:
        - favorite: true = ausgefüllter Stern ★ (Lieblingssong)
        - favorite: false = leerer Stern ☆
        - Klick auf Stern um zwischen Favorit und Normal zu wechseln
        */
    </script>
</body>
</html>
