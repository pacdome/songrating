<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGER-9000 MUSIC DB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
        }
        
        body {
            background: #1a1a1a;
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, #333 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #222 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .pager-device {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.8),
                inset 0 3px 15px rgba(255,255,255,0.1),
                inset 0 -3px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        /* Desktop: Größerer Parallelogram Pager */
        @media (min-width: 769px) {
            .pager-device {
                width: 900px;
                height: 400px;
                transform: skewX(-8deg);
                border-radius: 20px 35px 20px 35px;
                display: flex;
                align-items: stretch;
                gap: 25px;
            }
            
            .device-left {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-width: 0;
            }
            
            .device-right {
                width: 140px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 12px;
                padding: 20px 0;
            }
        }
        
        /* Mobile: Optimierte Größe */
        @media (max-width: 768px) {
            .pager-device {
                width: 390px;
                height: 650px;
                border-radius: 30px;
                flex-direction: column;
            }
            
            .device-left {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .device-right {
                height: 110px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                margin-top: 25px;
                padding: 0 20px;
            }
        }
        
        .device-top {
            height: 45px;
            background: linear-gradient(90deg, #333, #444, #333);
            border-radius: 23px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.5);
        }
        
        .antenna {
            width: 5px;
            height: 25px;
            background: linear-gradient(45deg, #666, #888, #666);
            border-radius: 3px;
            position: relative;
            box-shadow: 
                0 0 4px rgba(0,0,0,0.5),
                inset 2px 0 2px rgba(255,255,255,0.3);
        }
        
        .antenna::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -2px;
            width: 9px;
            height: 9px;
            background: radial-gradient(circle, #aaa, #666);
            border-radius: 50%;
            box-shadow: 0 2px 3px rgba(0,0,0,0.8);
        }
        
        .antenna::after {
            content: '';
            position: absolute;
            top: -18px;
            left: 1px;
            width: 3px;
            height: 12px;
            background: linear-gradient(to top, #888, #ccc);
            border-radius: 2px;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        
        .brand {
            font-size: 9px;
            color: #666;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .signal-bars {
            display: flex;
            gap: 3px;
            align-items: flex-end;
        }
        
        .signal-bar {
            width: 4px;
            background: #00ff41;
            border-radius: 2px;
            box-shadow: 0 0 3px rgba(0,255,65,0.5);
        }
        
        .signal-bar:nth-child(1) { height: 5px; }
        .signal-bar:nth-child(2) { height: 8px; }
        .signal-bar:nth-child(3) { height: 11px; }
        .signal-bar:nth-child(4) { height: 14px; opacity: 0.3; }
        
        .display {
            flex: 1;
            background: #0a0a0a;
            border: 4px solid #444;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 25px rgba(0,0,0,0.8),
                inset 0 0 50px rgba(0,255,65,0.1);
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 769px) {
            .display {
                border-radius: 12px;
                padding: 18px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 768px) {
            .display {
                border-radius: 12px;
                padding: 18px;
                min-height: 420px;
                font-size: 13px;
            }
        }
        
        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0,255,65,0.03) 2px,
                    rgba(0,255,65,0.03) 4px
                );
            pointer-events: none;
        }
        
        .status-line {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #00ff41;
            opacity: 0.8;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .status-line {
                font-size: 12px;
                margin-bottom: 10px;
                padding-bottom: 5px;
            }
        }
        
        .battery {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .battery-icon {
            width: 15px;
            height: 9px;
            border: 1px solid #00ff41;
            border-radius: 2px;
            position: relative;
        }
        
        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 2px;
            width: 3px;
            height: 4px;
            background: #00ff41;
            border-radius: 0 2px 2px 0;
        }
        
        .battery-fill {
            width: 70%;
            height: 100%;
            background: #00ff41;
            border-radius: 1px;
        }
        
        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .content-scroll {
            flex: 1;
            overflow: hidden;
        }
        
        .back-option {
            border-top: 1px solid #00ff41;
            padding-top: 6px;
            margin-top: 6px;
            flex-shrink: 0;
        }
        
        .menu-item, .album-item, .song-item, .back-item {
            line-height: 18px;
            margin-bottom: 2px;
            padding: 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (max-width: 768px) {
            .menu-item, .album-item, .song-item, .back-item {
                line-height: 20px;
                margin-bottom: 3px;
                padding: 3px 0;
            }
        }
        
        .menu-item.selected, .album-item.selected, .song-item.selected, .back-item.selected {
            background: #00ff41;
            color: #000;
            padding: 2px 6px;
            margin: 0 -6px 2px -6px;
            animation: blink 1s infinite;
            border-radius: 2px;
        }
        
        @media (max-width: 768px) {
            .menu-item.selected, .album-item.selected, .song-item.selected, .back-item.selected {
                padding: 3px 6px;
                margin: 0 -6px 3px -6px;
            }
        }
        
        .album-rating {
            float: right;
            font-weight: bold;
        }
        
        .song-rating {
            float: right;
            font-size: 10px;
        }
        
        @media (max-width: 768px) {
            .song-rating {
                font-size: 11px;
            }
        }
        
        .song-favorite {
            color: #ffff00;
        }
        
        .song-interlude {
            opacity: 0.5;
            font-style: italic;
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            gap: 18px;
        }
        
        @media (min-width: 769px) {
            .controls {
                flex-direction: column;
                gap: 12px;
            }
        }
        
        .control-btn {
            border-radius: 50%;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            border: 3px solid #555;
            color: #00ff41;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 
                0 6px 12px rgba(0,0,0,0.5),
                inset 0 2px 4px rgba(255,255,255,0.1);
        }
        
        @media (min-width: 769px) {
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 768px) {
            .control-btn {
                width: 65px;
                height: 65px;
                font-size: 20px;
            }
        }
        
        .control-btn:active {
            transform: translateY(3px);
            box-shadow: 
                0 3px 6px rgba(0,0,0,0.5),
                inset 0 2px 6px rgba(0,0,0,0.3);
        }
        
        .control-btn:hover {
            background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
            box-shadow: 
                0 8px 16px rgba(0,0,0,0.6),
                inset 0 2px 4px rgba(255,255,255,0.2);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .loading {
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        
        .info-text {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 12px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .info-text {
                font-size: 11px;
                margin-top: 15px;
            }
        }
        
        .random-song {
            color: #ff69b4;
            animation: rainbow 2s infinite;
        }
        
        @keyframes rainbow {
            0% { color: #ff69b4; }
            25% { color: #00ff41; }
            50% { color: #ffff00; }
            75% { color: #00bfff; }
            100% { color: #ff69b4; }
        }
        
        .decade-header {
            color: #ffff00;
            font-weight: bold;
            margin-top: 6px;
            border-bottom: 1px dotted #ffff00;
            padding-bottom: 2px;
        }
        
        .scroll-indicator {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 8px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="pager-device">
        <div class="device-left">
            <div class="device-top">
                <div class="antenna"></div>
                <div class="brand">MUSICPAGER-9000</div>
                <div class="signal-bars">
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                </div>
            </div>
            
            <div class="display">
                <div class="status-line">
                    <span id="currentTime">--:--</span>
                    <span>MSG: <span id="messageCount">0</span></span>
                    <div class="battery">
                        <div class="battery-icon">
                            <div class="battery-fill"></div>
                        </div>
                        88%
                    </div>
                </div>
                
                <div class="content-area" id="contentArea">
                    <div class="content-scroll">
                        <div class="loading">LOADING MUSIC DB</div>
                    </div>
                </div>
                
                <div class="scroll-indicator" id="scrollIndicator" style="display: none;">
                    ↑↓
                </div>
            </div>
            
            <div class="info-text">
                ▲/▼ SCROLL • OK SELECT • ESC BACK
            </div>
        </div>
        
        <div class="device-right controls">
            <button class="control-btn" id="upBtn">▲</button>
            <button class="control-btn" id="selectBtn">OK</button>
            <button class="control-btn" id="downBtn">▼</button>
        </div>
    </div>

    <script>
        let albums = [];
        let currentView = 'main';
        let selectedIndex = 0;
        let currentAlbum = null;
        let viewData = [];
        let scrollOffset = 0;

        async function loadAlbums() {
            try {
                const response = await fetch('albums.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Clean up duplicates and fix typos
                const uniqueAlbums = [];
                const seen = new Set();
                
                for (const album of data) {
                    const key = `${album.artist}-${album.album}-${album.year}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        if (album.artist.includes('Dire Str')) {
                            album.artist = 'Dire Straits';
                        }
                        if (album.album.includes('Communi')) {
                            album.album = 'Communiqué';
                        }
                        uniqueAlbums.push(album);
                    }
                }
                
                albums = uniqueAlbums;
                updateMessageCount();
                showMainMenu();
            } catch (error) {
                console.error('Error loading albums:', error);
                showError('ERROR: albums.json not found');
            }
        }

        function showError(message) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `<div class="content-scroll"><div style="text-align: center; margin-top: 60px; color: #ff3333;">${message}</div></div>`;
        }

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('currentTime').textContent = timeStr;
        }

        function updateMessageCount() {
            document.getElementById('messageCount').textContent = albums.length;
        }

        function getVisibleItemCount() {
            return window.innerWidth <= 768 ? 15 : 12;
        }

        function showMainMenu() {
            currentView = 'main';
            selectedIndex = 0;
            scrollOffset = 0;
            viewData = [
                { text: '1. BROWSE ALBUMS', action: 'albums' },
                { text: '2. TOP RATED', action: 'toprated' },
                { text: '3. BY ARTIST', action: 'byartist' },
                { text: '4. BY DECADE', action: 'bydecade' },
                { text: '5. RANDOM SONG', action: 'random' },
                { text: '6. SEARCH ARTIST', action: 'search' },
                { text: '7. FAVORITES', action: 'favorites' },
                { text: '8. STATISTICS', action: 'stats' }
            ];
            renderMenu();
        }

        function showAlbums(sortBy = null) {
            currentView = 'albums';
            selectedIndex = 0;
            scrollOffset = 0;
            
            let sortedAlbums = [...albums];
            
            if (sortBy === 'toprated') {
                sortedAlbums.sort((a, b) => calculateAverageRating(b.songs) - calculateAverageRating(a.songs));
            } else if (sortBy === 'byartist') {
                sortedAlbums.sort((a, b) => a.artist.localeCompare(b.artist));
            } else if (sortBy === 'bydecade') {
                sortedAlbums.sort((a, b) => a.year - b.year);
            }
            
            viewData = sortedAlbums.map(album => ({
                text: `${album.artist} - ${album.album}`,
                rating: calculateAverageRating(album.songs),
                album: album,
                year: album.year
            }));
            
            viewData.push({ text: '← ZURÜCK', action: 'back' });
            
            renderAlbums(sortBy);
        }

        function showSongs(album) {
            currentView = 'songs';
            selectedIndex = 0;
            scrollOffset = 0;
            currentAlbum = album;
            
            viewData = album.songs.map(song => ({
                text: song.name,
                rating: song.rating,
                favorite: song.favorite,
                interlude: song.interlude,
                song: song
            }));
            
            viewData.push({ text: '← ZURÜCK', action: 'back' });
            
            renderSongs();
        }

        function showFavorites() {
            currentView = 'favorites';
            selectedIndex = 0;
            scrollOffset = 0;
            
            viewData = [];
            albums.forEach(album => {
                album.songs.forEach(song => {
                    if (song.favorite) {
                        viewData.push({
                            text: `${album.artist} - ${song.name}`,
                            rating: song.rating,
                            album: album.album,
                            song: song
                        });
                    }
                });
            });
            
            viewData.sort((a, b) => b.rating - a.rating);
            viewData.push({ text: '← ZURÜCK', action: 'back' });
            
            renderFavorites();
        }

        function showRandomSong() {
            const allSongs = [];
            albums.forEach(album => {
                album.songs.forEach(song => {
                    if (!song.interlude) {
                        allSongs.push({ song, album });
                    }
                });
            });
            
            const randomIndex = Math.floor(Math.random() * allSongs.length);
            const { song, album } = allSongs[randomIndex];
            
            currentView = 'random';
            selectedIndex = 0;
            scrollOffset = 0;
            
            viewData = [
                { text: '🎲 RANDOM SONG:', special: true },
                { text: '', special: true },
                { text: `${album.artist}`, special: true },
                { text: `${album.album} (${album.year})`, special: true },
                { text: '', special: true },
                { text: `♪ ${song.name}`, rating: song.rating, favorite: song.favorite, random: true },
                { text: '', special: true },
                { text: '← ZURÜCK', action: 'back' }
            ];
            
            renderRandom();
        }

        function searchArtist() {
            currentView = 'search';
            selectedIndex = 0;
            scrollOffset = 0;
            
            const artists = [...new Set(albums.map(album => album.artist))].sort();
            
            viewData = artists.map(artist => ({
                text: artist,
                action: 'artist',
                artist: artist
            }));
            
            viewData.push({ text: '← ZURÜCK', action: 'back' });
            
            renderSearch();
        }

        function showArtistAlbums(artistName) {
            currentView = 'artist_albums';
            selectedIndex = 0;
            scrollOffset = 0;
            
            const artistAlbums = albums.filter(album => album.artist === artistName);
            artistAlbums.sort((a, b) => a.year - b.year);
            
            viewData = artistAlbums.map(album => ({
                text: `${album.album} (${album.year})`,
                rating: calculateAverageRating(album.songs),
                album: album
            }));
            
            viewData.push({ text: '← ZURÜCK', action: 'back' });
            
            renderArtistAlbums(artistName);
        }

        function showStats() {
            currentView = 'stats';
            selectedIndex = 0;
            scrollOffset = 0;
            
            const totalAlbums = albums.length;
            const totalSongs = albums.reduce((sum, album) => sum + album.songs.length, 0);
            const avgRating = (albums.reduce((sum, album) => 
                sum + calculateAverageRating(album.songs), 0) / totalAlbums).toFixed(1);
            const topAlbum = albums.reduce((best, album) => 
                calculateAverageRating(album.songs) > calculateAverageRating(best.songs) ? album : best);
            
            const favoriteCount = albums.reduce((sum, album) => 
                sum + album.songs.filter(song => song.favorite).length, 0);
            
            const decades = {};
            albums.forEach(album => {
                const decade = Math.floor(album.year / 10) * 10;
                decades[decade] = (decades[decade] || 0) + 1;
            });
            
            viewData = [
                { text: `TOTAL ALBUMS: ${totalAlbums}` },
                { text: `TOTAL SONGS: ${totalSongs}` },
                { text: `FAVORITES: ${favoriteCount}` },
                { text: `AVG RATING: ${avgRating}/10` },
                { text: '' },
                { text: 'TOP ALBUM:' },
                { text: `${topAlbum.artist}` },
                { text: `${topAlbum.album}` },
                { text: `(${calculateAverageRating(topAlbum.songs)}/10)` },
                { text: '' },
                { text: 'BY DECADE:' },
                ...Object.entries(decades).map(([decade, count]) => 
                    ({ text: `${decade}s: ${count} albums` })),
                { text: '' },
                { text: '← ZURÜCK', action: 'back' }
            ];
            
            renderStats();
        }

        function calculateAverageRating(songs) {
            const nonInterludeSongs = songs.filter(song => !song.interlude);
            if (nonInterludeSongs.length === 0) return 0;
            const sum = nonInterludeSongs.reduce((acc, song) => acc + song.rating, 0);
            return parseFloat((sum / nonInterludeSongs.length).toFixed(1));
        }

        function calculateScrollWindow() {
            const visibleCount = getVisibleItemCount();
            const totalItems = viewData.length;
            
            if (totalItems <= visibleCount) {
                return { startIndex: 0, endIndex: totalItems };
            }
            
            // Center the selected item in the visible window
            let startIndex = Math.max(0, selectedIndex - Math.floor(visibleCount / 2));
            let endIndex = Math.min(totalItems, startIndex + visibleCount);
            
            // Adjust if we're near the end
            if (endIndex === totalItems) {
                startIndex = Math.max(0, totalItems - visibleCount);
            }
            
            return { startIndex, endIndex };
        }

        function updateScrollIndicator() {
            const indicator = document.getElementById('scrollIndicator');
            const visibleCount = getVisibleItemCount();
            
            if (viewData.length > visibleCount) {
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        function renderMenu() {
            const contentArea = document.getElementById('contentArea');
            const { startIndex, endIndex } = calculateScrollWindow();
            
            let html = '<div class="content-scroll"><div style="margin-top: 15px;">';
            
            for (let i = startIndex; i < endIndex; i++) {
                const item = viewData[i];
                const className = i === selectedIndex ? 'menu-item selected' : 'menu-item';
                html += `<div class="${className}">${item.text}</div>`;
            }
            
            html += '</div></div>';
            contentArea.innerHTML = html;
            updateScrollIndicator();
        }

        function renderAlbums(sortBy) {
            const contentArea = document.getElementById('contentArea');
            const { startIndex, endIndex } = calculateScrollWindow();
            
            let html = '<div class="content-scroll"><div style="margin-top: 12px;">';
            
            for (let i = startIndex; i < endIndex; i++) {
                const item = viewData[i];
                if (item.action === 'back') {
                    const className = i === selectedIndex ? 'back-item selected' : 'back-item';
                    html += `</div><div class="back-option"><div class="${className}">${item.text}</div></div>`;
                } else {
                    const className = i === selectedIndex ? 'album-item selected' : 'album-item';
                    if (sortBy === 'bydecade' && item.year) {
                        const decade = Math.floor(item.year / 10) * 10;
                        const prevItem = i > 0 ? viewData[i-1] : null;
                        const prevDecade = prevItem && prevItem.year ? Math.floor(prevItem.year / 10) * 10 : null;
                        if (decade !== prevDecade) {
                            html += `<div class="decade-header">${decade}s:</div>`;
                        }
                    }
                    html += `<div class="${className}">
                        ${item.text}
                        <span class="album-rating">${item.rating}</span>
