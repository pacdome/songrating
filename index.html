<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meine Musikliste</title>
    <style>
        body {
            background: white;
            color: black;
            font-family: 'Courier New', monospace;
            margin: 20px;
            line-height: 1.3;
            font-size: 13px;
        }
        
        h1 {
            font-size: 20px;
            border-bottom: 2px solid black;
            padding-bottom: 3px;
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 14px;
            margin: 15px 0 5px 0;
            font-weight: bold;
            cursor: pointer;
            padding: 3px;
        }
        
        h2:hover {
            background: #f0f0f0;
        }
        
        h2::before {
            content: "▶ ";
            font-size: 10px;
            margin-right: 5px;
        }
        
        h2.expanded::before {
            content: "▼ ";
        }
        
        h3 {
            font-size: 12px;
            margin: 2px 0 2px 25px;
            font-weight: normal;
            display: none;
        }
        
        h3.show {
            display: block;
        }
        
        .album-comment {
            font-size: 12px;
            margin: 2px 0 2px 25px;
            font-style: italic;
            color: #666;
            display: none;
        }
        
        .album-comment.show {
            display: block;
        }
        
        .rating-0-3 {
            color: #c66;
        }
        
        .rating-3-5 {
            color: #cc8844;
        }
        
        .rating-5-7 {
            color: #b5a02e;
        }
        
        .rating-7-9-5 {
            color: #4a9;
        }
        
        .rating-10 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 2s ease-in-out infinite;
            font-weight: bold;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 768px) {
            body {
                margin: 8px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            h2 {
                font-size: 14px;
                padding: 8px 3px;
            }
            
            h3 {
                font-size: 12px;
                margin-left: 8px;
                padding: 6px 3px;
            }
            
            input[type="text"] {
                font-size: 16px;
                padding: 8px 10px;
            }
            
            .button-row {
                flex-direction: column;
                gap: 6px;
            }
            
            .button-row button {
                min-width: unset;
                width: 100%;
                margin: 0;
                padding: 8px;
                font-size: 12px;
                min-height: 32px;
            }
            
            .controls {
                padding: 10px 0;
                margin: 10px 0;
            }
        }
        
        input[type="text"] {
            border: 1px solid #ccc;
            padding: 3px 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        button {
            border: 1px solid #ccc;
            background: #f8f8f8;
            padding: 3px 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin: 1px;
        }
        
        button:hover {
            background: #e0e0e0;
        }
        
        p {
            display: inline;
            font-style: italic;
        }
        
        .controls {
            margin: 10px 0;
            padding: 8px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            font-size: 12px;
        }
        
        .album-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Meine Musikliste</h1>
    
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Suche nach Albumname..." onkeyup="searchAlbums()">
        <button onclick="searchAlbums()">Suchen</button>
        <div class="button-row">
            <button onclick="sortBy('artist')">A-Z Artist</button>
            <button onclick="sortBy('album')">A-Z Album</button>
            <button onclick="sortBy('year')">Jahr</button>
            <button onclick="sortBy('rating')">Bewertung</button>
        </div>
    </div>
    
    <div id="albumList"></div>

    <script>
        // Album-Daten - hier neue Alben hinzufügen
        let albums = [
            {
                artist: "Third Eye Blind",
                album: "Third Eye Blind",
                year: 1997,
                comment: "Eines meiner liebsten selftilted Debut-Alben & vllt einer der besten A Seiten auf einem Album, leider aber auch eine bei der die B Seite nicht mithalten kann. ",
                songs: [
                    {name: "Losing a Whole Year", rating: 6.5, favorite: false, interlude: false},
                    {name: "Narcolepsy", rating: 7.5, favorite: false, interlude: false},
                    {name: "Semi-Charmed Life", rating: 10, favorite: true, interlude: false},
                    {name: "Jumper", rating: 9, favorite: false, interlude: false},
                    {name: "Graduate", rating: 8, favorite: false, interlude: false},
                    {name: "How's It Going to Be", rating: 8, favorite: false, interlude: false},
                    {name: "Thanks a Lot", rating: 8.5, favorite: false, interlude: false},
                    {name: "Burning Man", rating: 7, favorite: false, interlude: false},
                    {name: "Good for You", rating: 7, favorite: false, interlude: false},
                    {name: "London", rating: 6.5, favorite: false, interlude: false},
                    {name: "I Want You", rating: 6.5, favorite: false, interlude: false},
                    {name: "The Background", rating: 8, favorite: false, interlude: false},
                    {name: "Motorcycle Drive By", rating: 7.5, favorite: false, interlude: false},
                    {name: "God of Wine", rating: 7, favorite: false, interlude: false}
                ]
            },
            {
                artist: "Blur",
                album: "Parklife",
                year: 1994,
                comment: "Nach dem hören ist man ein Brite, nicht jeder Song kann so gut sein wie Parklife, aber sie schaffen zusammen ein Gesamtkunstwerk ",
                songs: [
                    {name: "Girls & Boys", rating: 9, favorite: false, interlude: false},
                    {name: "Tracy Jacks", rating: 7.5, favorite: false, interlude: false},
                    {name: "End of  a Century", rating: 8, favorite: false, interlude: false},
                    {name: "Parklife", rating: 10, favorite: true, interlude: false},
                    {name: "Bank Holiday", rating: 7.5, favorite: false, interlude: false},
                    {name: "Badhead", rating: 7, favorite: false, interlude: false},
                    {name: "The Debt Collector", rating: 6, favorite: false, interlude: true},
                    {name: "Far Out", rating: 6, favorite: false, interlude: true},
                    {name: "To the End", rating: 6.5, favorite: false, interlude: false},
                    {name: "London Loves", rating: 8, favorite: false, interlude: false},
                    {name: "Trouble in the Message Center", rating: 7.5, favorite: false, interlude: false},
                    {name: "Clover Over Dover", rating: 7, favorite: false, interlude: false},
                    {name: "Magical America", rating: 6.5, favorite: false, interlude: false},
                    {name: "Jubilee", rating: 7, favorite: false, interlude: false},
                    {name: "This Is a Low", rating: 7.5, favorite: false, interlude: false},
                    {name: "Lot 105", rating: 6, favorite: false, interlude: true}
                ]
            }
        ];

        let currentAlbums = [...albums];

        function calculateAverageRating(songs) {
            // Filtere Interludes aus der Bewertung heraus
            const nonInterludeSongs = songs.filter(song => !song.interlude);
            if (nonInterludeSongs.length === 0) return 0;
            const sum = nonInterludeSongs.reduce((acc, song) => acc + song.rating, 0);
            return (sum / nonInterludeSongs.length).toFixed(1);
        }

        function getRatingClass(rating) {
            if (rating >= 0 && rating < 3) return 'rating-0-3';
            if (rating >= 3 && rating < 5) return 'rating-3-5';
            if (rating >= 5 && rating < 7) return 'rating-5-7';
            if (rating >= 7 && rating < 9.5) return 'rating-7-9-5';
            if (rating >= 9.5) return 'rating-10';
            return '';
        }

        function displayAlbums() {
            const albumList = document.getElementById('albumList');
            albumList.innerHTML = '';

            currentAlbums.forEach((album, albumIndex) => {
                const avgRating = calculateAverageRating(album.songs);
                const albumDiv = document.createElement('div');
                albumDiv.className = 'album-container';
                
                albumDiv.innerHTML = `
                    <h2 onclick="toggleAlbum(${albumIndex})" id="album-${albumIndex}">
                        ${album.artist} - ${album.album} (${album.year}) (${avgRating}/10)
                    </h2>
                    ${album.songs.map((song, songIndex) => `
                        <h3 id="song-${albumIndex}-${songIndex}">
                            ${song.name} | <span class="${getRatingClass(song.rating)}">${song.rating}/10</span>${song.favorite ? ' ★' : ''}${song.interlude ? ' †' : ''}
                        </h3>
                    `).join('')}
                    ${album.comment ? `<div class="album-comment" id="comment-${albumIndex}">${album.comment}</div>` : ''}
                `;
                
                albumList.appendChild(albumDiv);
            });
        }

        function toggleAlbum(albumIndex) {
            const albumHeader = document.getElementById(`album-${albumIndex}`);
            const isExpanded = albumHeader.classList.contains('expanded');
            
            // Toggle der expanded Klasse für das Album-Header
            albumHeader.classList.toggle('expanded');
            
            // Toggle der show Klasse für alle Songs des Albums
            currentAlbums[albumIndex].songs.forEach((song, songIndex) => {
                const songElement = document.getElementById(`song-${albumIndex}-${songIndex}`);
                if (songElement) {
                    if (isExpanded) {
                        songElement.classList.remove('show');
                    } else {
                        songElement.classList.add('show');
                    }
                }
            });
            
            // Toggle der show Klasse für den Albumkommentar
            const commentElement = document.getElementById(`comment-${albumIndex}`);
            if (commentElement) {
                if (isExpanded) {
                    commentElement.classList.remove('show');
                } else {
                    commentElement.classList.add('show');
                }
            }
        }

        function searchAlbums() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentAlbums = albums.filter(album => 
                album.album.toLowerCase().includes(searchTerm)
            );
            displayAlbums();
        }

        function sortBy(criteria) {
            currentAlbums.sort((a, b) => {
                switch(criteria) {
                    case 'artist':
                        return a.artist.localeCompare(b.artist);
                    case 'album':
                        return a.album.localeCompare(b.album);
                    case 'year':
                        return a.year - b.year;
                    case 'rating':
                        const avgA = calculateAverageRating(a.songs);
                        const avgB = calculateAverageRating(b.songs);
                        return avgB - avgA; // Höchste Bewertung zuerst
                    default:
                        return 0;
                }
            });
            displayAlbums();
        }

        // Beim Laden der Seite alle Alben anzeigen
        displayAlbums();

        /*
        ANLEITUNG ZUM HINZUFÜGEN NEUER ALBEN:
        
        Kopiere diesen Block und füge ihn in das albums Array ein:
        
        {
            artist: "KÜNSTLERNAME",
            album: "ALBUMNAME",
            year: JAHR,
            comment: "ALBUM GESAMTKOMMENTAR (OPTIONAL)",
            songs: [
                {name: "SONGNAME1", rating: BEWERTUNG_1_BIS_10, favorite: false, interlude: false},
                {name: "SONGNAME2", rating: BEWERTUNG_1_BIS_10, favorite: true, interlude: false},
                {name: "SONGNAME3", rating: BEWERTUNG_1_BIS_10, favorite: false, interlude: true}
            ]
        },
        
        Beispiel:
        {
            artist: "Led Zeppelin",
            album: "Led Zeppelin IV",
            year: 1971,
            comment: "Ein zeitloses Meisterwerk des Rock",
            songs: [
                {name: "Black Dog", rating: 8, favorite: false, interlude: false},
                {name: "Rock and Roll", rating: 7, favorite: false, interlude: false},
                {name: "Stairway to Heaven", rating: 10, favorite: true, interlude: false},
                {name: "Instrumental Break", rating: 6, favorite: false, interlude: true}
            ]
        },
        
        SYMBOLE (NUR ÜBER MANUELLE EINGABE):
        - favorite: true = ausgefüllter Stern ★ (Lieblingssong)
        - favorite: false = kein Stern
        - interlude: true = Kreuz † (Interlude - wird nicht in Albumbewertung einbezogen)
        - interlude: false = kein Kreuz
        
        BEDIENUNG:
        - Klick auf Albumname um Songs ein-/auszuklappen
        - Pfeil zeigt an ob Album ausgeklappt (▼) oder eingeklappt (▶) ist
        - Interludes werden automatisch aus der Durchschnittsbewertung des Albums ausgeschlossen
        - Albumkommentar erscheint nach der Songliste wenn vorhanden
        */
    </script>
</body>
</html>
